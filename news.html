<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEWS — THE F1 HUB</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="shortcut icon" type="image/png" href="favicon.png">

  <style>
    :root{
      --black: #000000;
      --accent-red: #FF0000;
      --sidebar-w: 220px;
      --gap: 22px;
      --main-label-size: clamp(1.6rem, 5vw, 3.8rem);
      --header-h: 96px;
      --headline-top-offset: 8px;
      --mobile-break: 900px;
    }

    /* Page shell */
    html,body{
      height:100%;
      margin:0;
      padding:0;
      background: var(--black);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
      font-family: "Copperplate Gothic","Copperplate","Copperplate Gothic Light","Copperplate Gothic Bold", serif;
      text-transform: uppercase;
      color: #ffffff;
    }

    /* Hide scrollbars */
    * { scrollbar-width: none; -ms-overflow-style: none; }
    *::-webkit-scrollbar { display: none; width: 0; height: 0; }

    a { color: inherit; text-decoration: none; }
    :focus { outline: none; }

    .hamburger { position: fixed; left: 16px; top: calc(var(--headline-top-offset) + 8px); z-index: 100; width:40px; height:40px; border-radius:8px; background: rgba(255,255,255,0.03); display:none; align-items:center; justify-content:center; border:0; color:#fff; cursor:pointer; }
    .hamburger:focus { outline:3px solid rgba(255,0,0,0.18); outline-offset:3px }
    .hamburger .bar{ width:18px; height:2px; background:#fff; box-shadow: 0 5px 0 0 #fff, 0 -5px 0 0 #fff; display:block; }

    .app {
      position: absolute; top: var(--header-h); left: 0; right: 0; bottom: 0;
      display: grid; grid-template-columns: var(--sidebar-w) 1fr; gap: var(--gap);
      padding: var(--gap); box-sizing: border-box; align-items: stretch; overflow: hidden;
    }

    .sidebar {
      background: rgba(10,10,10,1); border-radius: 12px; padding: 16px; height: 100%;
      box-shadow: 0 14px 40px rgba(0,0,0,0.85); border: 1px solid rgba(255,255,255,0.03);
      overflow: hidden; display: flex; flex-direction: column; gap: 10px;
    }
    .menu { list-style: none; margin:0; padding:0; display:flex; flex-direction:column; gap:8px; }
    .menu a { display:flex; gap:12px; align-items:center; padding:10px; border-radius:8px; color:#fff; font-weight:700; font-size:0.98rem; transition: transform .12s ease, background .12s ease, color .12s ease; }
    .menu a svg { width:18px; height:18px; flex:0 0 18px; fill:#fff; opacity:0.95; }
    .menu a:hover, .menu a:focus { background: rgba(255,255,255,0.03); color: var(--accent-red); transform: translateX(6px); }
    .menu a:hover svg, .menu a:focus svg { fill: var(--accent-red); }

    .main { height: 100%; display:flex; align-items:center; justify-content:center; overflow: hidden; }

    .table {
      width:100%; max-width:1100px; height:100%; display:grid; grid-template-rows: 1fr;
      gap: 18px; align-items: center; justify-items: center; overflow: hidden;
    }

    .row {
      position: relative; display:flex; align-items:center; padding: 28px 32px; border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.006), rgba(255,255,255,0.002));
      border: 1px solid rgba(255,255,255,0.03); box-shadow: 0 8px 28px rgba(0,0,0,0.6);
      transition: transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .18s ease, background .12s ease;
      cursor: default; user-select: none; overflow: visible; justify-content: center;
      -webkit-tap-highlight-color: rgba(255,255,255,0.02);
    }
    .row:hover { transform: translateY(-4px); box-shadow: 0 20px 48px rgba(0,0,0,0.78); }

    /* Icon row and items */
    .icon-row { display: flex; gap: 20px; align-items: flex-start; justify-content: center; flex-wrap: wrap; }

    .icon {
      display:inline-block; border-radius: 8px; overflow: visible;
      background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.004));
      padding: 6px; transition: transform .22s, box-shadow .18s; will-change: transform; text-align: center;
      width: 150px;
    }
    .icon img { display:block; width: 150px; height: 75px; object-fit: contain; border-radius: 4px; margin: 0 auto; }

    /* compact counter: only numbers (small, elegant, white) */
    .counter {
      margin-top: 8px; color: #ffffff; font-family: "Copperplate Gothic", "Copperplate", serif;
      font-size: 0.75rem; font-weight: 400; letter-spacing: 0.6px; text-transform: none; opacity: 0.95;
      line-height: 1; min-width: 60px; text-align:center;
    }

    /* Rating controls: star at left + five numeric buttons (no wording) */
    .rating-wrap { margin-top: 6px; display:flex; align-items:center; justify-content:center; gap:8px; }
    .star { width:20px; height:20px; flex: 0 0 20px; display:inline-flex; align-items:center; justify-content:center; }
    .star svg { width:20px; height:20px; fill:#ffffff; opacity:0.95; }

    .rate-btn {
      width: 28px; height: 28px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.02); color: #fff; font-weight: 700; cursor: pointer; font-size: 0.85rem;
      display:inline-flex; align-items:center; justify-content:center; transition: transform .12s ease, background .12s ease;
    }
    .rate-btn:focus { outline: 2px solid rgba(255,255,255,0.12); outline-offset: 3px; }

    /* Average number: only numeric (one decimal), styled small & white */
    .avg-num {
      margin-top: 8px; color: #ffffff; font-family: "Copperplate Gothic", "Copperplate", serif;
      font-size: 0.9rem; font-weight: 600; opacity: 0.98; text-align:center; line-height: 1;
    }

    /* Hidden helper */
    .hidden { display: none !important; }

    @media (max-width: var(--mobile-break)) {
      html,body { overflow:auto; -webkit-overflow-scrolling: touch; }
      .hamburger { display:flex; }
      .app { grid-template-columns: 1fr; gap: 12px; padding:12px; top: var(--header-h); }
      .sidebar { position: fixed; top: var(--header-h); left: 0; width: 78%; max-width: 320px; height: calc(100vh - var(--header-h)); transform: translateX(-110%); transition: transform .28s; z-index: 140; overflow:auto; -webkit-overflow-scrolling: touch; }
      .sidebar.open { transform: translateX(0); }
      .main { padding-bottom: 40px; }
      .row { padding: 18px 20px; border-radius:10px; }
      .icon img { width: 150px; height: 75px; object-fit: contain; }
      .counter, .avg-num { font-size: 0.75rem; }
      :root { --header-h: 96px; --headline-top-offset: 8px; }
    }

    @media (max-width: 420px) {
      .hamburger { display:none !important; }
      .app { position: absolute; top: var(--header-h); left: 0; right: 0; bottom: auto; display: block; gap: 12px; padding: 10px; overflow: visible; }
      .sidebar { position: static !important; transform: none !important; width: auto !important; height: auto !important; max-width: none !important; display: block !important; padding: 10px 12px; border-radius: 10px; background: rgba(10,10,10,0.96); box-shadow: 0 10px 30px rgba(0,0,0,0.6); overflow: visible; }
      .menu { display: flex !important; flex-direction: column !important; gap: 8px; padding: 0; margin: 0; width: 100%; }
      .main { margin-top: 10px; padding-bottom: 48px; display: block; height: auto !important; overflow: visible !important; }
      .table { height: auto !important; overflow: visible !important; }
      .row { padding: 14px 16px; border-radius: 10px; margin-bottom: 12px; }
      :root { --header-h: 84px; --headline-top-offset: 6px; }
    }

    @media (max-width: 360px) {
      .menu a { padding: 8px 10px; font-size: 0.95rem; }
      .app { padding: 8px; }
      .icon img { width: 150px; height: 75px; object-fit: contain; }
    }
  </style>
</head>

  <script>
    // Mobile sidebar toggle + accessibility helpers (same behavior as index.html)
    (function(){
      const sidebar = document.getElementById('sidebar');
      const toggle = document.getElementById('sidebarToggle');
      const scrim = document.getElementById('scrim');
      const mobileBreakpoint = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--mobile-break')) || 900;

      function isMobile() { return window.innerWidth <= mobileBreakpoint; }

      function setSidebar(open){
        if(isMobile()){
          if(open){
            sidebar.classList.add('open'); scrim.classList.add('visible');
            sidebar.setAttribute('aria-hidden','false'); toggle.setAttribute('aria-expanded','true'); scrim.setAttribute('aria-hidden','false');
            const first = sidebar.querySelector('a'); if(first) first.focus();
          } else {
            sidebar.classList.remove('open'); scrim.classList.remove('visible');
            sidebar.setAttribute('aria-hidden','true'); toggle.setAttribute('aria-expanded','false'); scrim.setAttribute('aria-hidden','true');
            if(toggle) toggle.focus();
          }
        }
      }

      if(toggle){
        toggle.addEventListener('click', function(){
          const open = sidebar.classList.contains('open');
          setSidebar(!open);
        });
      }
      if(scrim) scrim.addEventListener('click', function(){ setSidebar(false); });
      document.addEventListener('keydown', function(e){ if(e.key === 'Escape') setSidebar(false); });

      function syncState(){
        const isPhone = window.matchMedia('(max-width:420px)').matches;
        if(!isMobile() || isPhone){
          sidebar.classList.remove('open'); sidebar.style.transform = ''; sidebar.setAttribute('aria-hidden','false');
          scrim.classList.remove('visible'); scrim.setAttribute('aria-hidden','true'); if(toggle) toggle.setAttribute('aria-expanded','false');
          document.documentElement.style.overflow = isPhone ? 'auto' : 'hidden';
        } else {
          sidebar.setAttribute('aria-hidden','true'); scrim.classList.remove('visible'); scrim.setAttribute('aria-hidden','true');
          if(toggle) toggle.setAttribute('aria-expanded','false'); document.documentElement.style.overflow = 'auto';
        }
      }

      window.addEventListener('resize', syncState);
      window.addEventListener('orientationchange', syncState);
      window.addEventListener('load', syncState);
      syncState();
    })();
  </script>

  <script>
    // Counters and immediate rating (every click counts, persisted per-browser).
    (function(){
      const keys = ['f1','pf1','race','racefans'];

      function viewsKey(k){ return 'views:' + k; }
      function ratingsKey(k){ return 'ratings:' + k; }    // JSON { sum, count }
      function votedKey(k){ return 'voted:' + k; }        // boolean flag indicating this browser already voted (so hide controls)

      function readInt(key){
        const n = parseInt(localStorage.getItem(key), 10);
        return isNaN(n) ? 0 : n;
      }
      function readJSON(key){
        try { const v = localStorage.getItem(key); return v ? JSON.parse(v) : { sum:0, count:0 }; } catch(e){ return { sum:0, count:0 }; }
      }
      function writeJSON(key,obj){
        try { localStorage.setItem(key, JSON.stringify(obj)); } catch(e){}
      }

      function formatAvg(sum, count){
        if(count === 0) return '0.0';
        return (sum / count).toFixed(1);
      }

      // Initialize view counters (numbers only)
      keys.forEach(k => {
        const el = document.getElementById('counter-' + k);
        if(el) el.textContent = String(readInt(viewsKey(k)));
      });

      // Increment view counts on image link click
      const anchors = document.querySelectorAll('a.counted[data-key]');
      anchors.forEach(a => {
        const key = a.getAttribute('data-key');
        a.addEventListener('click', function(e){
          try {
            const current = readInt(viewsKey(key));
            const next = current + 1;
            localStorage.setItem(viewsKey(key), String(next));
            const el = document.getElementById('counter-' + key);
            if(el) el.textContent = String(next);
          } catch(err){}
        });
        a.addEventListener('keydown', function(e){
          if(e.key === 'Enter' || e.key === ' '){
            try {
              const current = readInt(viewsKey(key));
              const next = current + 1;
              localStorage.setItem(viewsKey(key), String(next));
              const el = document.getElementById('counter-' + key);
              if(el) el.textContent = String(next);
            } catch(err){}
          }
        });
      });

      // Setup rating UI: if user already voted (votedKey true), hide controls and show average
      keys.forEach(k => {
        const voted = localStorage.getItem(votedKey(k)) === '1';
        const wrap = document.querySelector('.rating-wrap[data-key="' + k + '"]');
        const avgEl = document.getElementById('avg-' + k);
        const ratings = readJSON(ratingsKey(k));
        if(voted){
          if(wrap) wrap.classList.add('hidden');
          if(avgEl){ avgEl.classList.remove('hidden'); avgEl.textContent = formatAvg(ratings.sum, ratings.count); }
        } else {
          // If user hasn't voted, hide average until they vote
          if(avgEl) avgEl.classList.add('hidden');
          if(wrap) wrap.classList.remove('hidden');
        }
      });

      // Add click handlers to rating buttons: immediate vote, hide controls, show avg
      document.querySelectorAll('.rating-wrap').forEach(wrap => {
        const key = wrap.getAttribute('data-key');
        wrap.querySelectorAll('.rate-btn').forEach(btn => {
          btn.addEventListener('click', function(e){
            const val = parseInt(btn.getAttribute('data-value'), 10);
            if(isNaN(val)) return;
            try {
              // read existing totals
              const obj = readJSON(ratingsKey(key));
              const newSum = (obj.sum || 0) + val;
              const newCount = (obj.count || 0) + 1;
              writeJSON(ratingsKey(key), { sum: newSum, count: newCount });

              // mark as voted so controls are hidden on subsequent loads
              try { localStorage.setItem(votedKey(key), '1'); } catch(e){}

              // hide controls and show avg number only
              const avgEl = document.getElementById('avg-' + key);
              if(avgEl){
                avgEl.textContent = formatAvg(newSum, newCount);
                avgEl.classList.remove('hidden');
              }
              // hide rating controls (star + buttons)
              wrap.classList.add('hidden');

            } catch(err){
              // ignore storage errors
            }
          });

          // keyboard support: Enter or Space triggers vote
          btn.addEventListener('keydown', function(e){
            if(e.key === 'Enter' || e.key === ' '){
              e.preventDefault();
              btn.click();
            }
          });
        });
      });

      // Expose some helpers for debugging/testing
      window.__newsRatings = {
        readRatings: function(k){ return readJSON(ratingsKey(k)); },
        readViews: function(k){ return readInt(viewsKey(k)); },
        reset: function(){
          keys.forEach(k => {
            try {
              localStorage.removeItem(viewsKey(k));
              localStorage.removeItem(ratingsKey(k));
              localStorage.removeItem(votedKey(k));
              const c = document.getElementById('counter-' + k); if(c) c.textContent = '0';
              const avgEl = document.getElementById('avg-' + k); if(avgEl){ avgEl.textContent = '0.0'; avgEl.classList.add('hidden'); }
              const wrap = document.querySelector('.rating-wrap[data-key="' + k + '"]'); if(wrap) wrap.classList.remove('hidden');
            } catch(e){}
          });
        }
      };
    })();
  </script>
