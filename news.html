  <style>
    :root{
      --black: #000000;
      --accent-red: #FF0000;
      --sidebar-w: 220px;
      --gap: 22px;
      --main-label-size: clamp(1.6rem, 5vw, 3.8rem);
      --header-h: 0;
      --headline-top-offset: 0;
      --mobile-break: 900px;
    }

    /* Page shell (matching index.html: background, font, uppercase) */
    html,body{
      height:100%;
      margin:0;
      padding:0;
      background: var(--black);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden; /* desktop: keep no page scrolling; mobile override below */
      font-family: "Copperplate Gothic","Copperplate","Copperplate Gothic Light","Copperplate Gothic Bold", "Copperplate", serif;
      text-transform: uppercase;
      color: #ffffff;
    }

    /* Hide scrollbars (most browsers) */
    * { scrollbar-width: none; -ms-overflow-style: none; }
    *::-webkit-scrollbar { display: none; width: 0; height: 0; }

    a { color: inherit; text-decoration: none; }
    :focus { outline: none; }

    /* App positioned at top (header removed so top: 0) */
    .app {
      position: absolute;
      top: 0; /* was var(--header-h) */
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      gap: var(--gap);
      padding: var(--gap);
      box-sizing: border-box;
      align-items: stretch;
      overflow: hidden;
    }

    /* Sidebar styling (identical to index.html) */
    .sidebar {
      background: rgba(10,10,10,1);
      border-radius: 12px;
      padding: 16px;
      height: 100%;
      box-shadow: 0 14px 40px rgba(0,0,0,0.85);
      border: 1px solid rgba(255,255,255,0.03);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .menu { list-style: none; margin:0; padding:0; display:flex; flex-direction:column; gap:8px; }
    .menu a {
      display:flex;
      gap:12px;
      align-items:center;
      padding:10px;
      border-radius:8px;
      color:#fff;
      font-weight:700;
      font-size:0.98rem;
      transition: transform .12s ease, background .12s ease, color .12s ease;
    }
    .menu a svg { width:18px; height:18px; flex:0 0 18px; fill:#fff; opacity:0.95; }
    .menu a:hover, .menu a:focus {
      background: rgba(255,255,255,0.03);
      color: var(--accent-red);
      transform: translateX(6px);
    }
    .menu a:hover svg, .menu a:focus svg { fill: var(--accent-red); }

    /* Main area */
    .main {
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow: auto; /* allow main content scrolling if needed */
    }

    .table {
      width:100%;
      max-width:1260px; /* accomodate 7 columns of 150px + gaps */
      height:100%;
      display:grid;
      /* Single centered row */
      grid-template-rows: 1fr;
      gap: 18px;
      align-items: center;
      justify-items: center;
      overflow: visible;
    }

    .row {
      position: relative;
      display:flex;
      align-items:center;
      padding: 18px 20px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.006), rgba(255,255,255,0.002));
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 8px 28px rgba(0,0,0,0.6);
      transition: transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .18s ease, background .12s ease;
      cursor: default;
      user-select: none;
      overflow: visible;
      justify-content: center;
      -webkit-tap-highlight-color: rgba(255,255,255,0.02);
    }
    .row:hover { transform: translateY(-4px); box-shadow: 0 20px 48px rgba(0,0,0,0.78); }

    /* Icons wrapper: top single icon above a 7x5 grid of the remaining 35 icons */
    .icons-wrapper {
      display: grid;
      grid-template-columns: repeat(7, 150px);
      grid-auto-rows: auto;
      gap: 12px;
      justify-content: center;
      align-items: start;
      width: calc(7 * 150px + 6 * 12px); /* fixed width so columns align */
      max-width: 100%;
      box-sizing: content-box;

      /* SHIFT ENTIRE ICONS AREA: moved down by 50px relative to the previous state.
         Previously we used translateY(-150px) then set to -40px (110px down).
         Now move everything further down by 50px -> translateY(10px). */
      transform: translateY(10px);
      will-change: transform;
    }

    /* Top (first) icon occupies the first row in column 4 */
    .top-slot {
      grid-column: 4;
      justify-self: center;
    }

    /* The 35-grid spans full width and itself is a 7-column grid */
    .grid35 {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: repeat(7, 150px);
      gap: 12px;
      justify-content: center;
    }

    .icon {
      display:inline-block;
      border-radius: 8px;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.004));
      padding: 6px;
      transition: transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .18s ease;
      will-change: transform;
      text-align: center;
    }
    .icon img {
      display:block;
      width: 150px;    /* fixed pixel width */
      height: 75px;    /* fixed pixel height */
      object-fit: contain; /* preserve aspect */
      border: 0;
      background: transparent;
      border-radius: 4px;
      transition: transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .18s ease;
      transform-origin: center;
      margin: 0 auto;
    }
    .icon:hover, .icon:focus-within {
      transform: translateY(-8px);
      box-shadow: 0 24px 56px rgba(0,0,0,0.65);
    }
    .icon:hover img, .icon:focus-within img {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
    }
    .icon:focus-within { outline: 3px solid rgba(255,0,0,0.12); outline-offset: 6px; border-radius:8px; }

    /* Home button placed beneath left navigation, fixed bottom-left.
       Moved right by 50px from previous left:12px -> left:62px */
    .home-button {
      position: fixed;
      left: 62px;               /* moved 50px right from 12px */
      bottom: 12px;
      width: 46px;
      height: 46px;
      border-radius: 8px;
      background: rgba(255,255,255,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.04);
      z-index: 200;
      cursor: pointer;
    }
    .home-button svg { width:22px; height:22px; fill:#fff; opacity:0.95; }
    .home-button:focus { outline: 3px solid rgba(255,0,0,0.18); outline-offset: 3px; }

    /* Keep image pixel size on mobile as requested */
    @media (max-width: var(--mobile-break)) {
      html,body { overflow:auto; -webkit-overflow-scrolling: touch; }
      .app { grid-template-columns: 1fr; gap: 12px; padding:12px; top: 0; }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 78%;
        max-width: 320px;
        height: 100vh;
        transform: translateX(-110%);
        transition: transform .28s cubic-bezier(.2,.9,.2,1);
        z-index: 140;
        overflow:auto;
        -webkit-overflow-scrolling: touch;
      }
      .sidebar.open { transform: translateX(0); }

      .main { padding-bottom: 40px; }
      .table { gap:12px; grid-auto-rows: minmax(80px, 1fr); }
      .row { padding: 18px 20px; border-radius:10px; }
      .icon img { width: 150px; height: 75px; object-fit: contain; }
      :root { --header_h: 0; --headline-top-offset: 0; }

      /* On narrow screens switch the icons layout to a responsive grid while preserving image size */
      .icons-wrapper {
        width: 100%;
        grid-template-columns: repeat(7, 150px);
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 8px;
      }
      .grid35 { grid-template-columns: repeat(7, 150px); }

      /* Move home button right by 50px on mobile too (previous mobile left was 8px -> now 58px) */
      .home-button { left: 58px; bottom: 14px; }
    }

    @media (max-width: 420px) {
      html,body { overflow:auto; -webkit-overflow-scrolling: touch; }
      .app {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: auto;
        display: block;
        gap: 12px;
        padding: 10px;
        overflow: visible;
      }
      .sidebar {
        position: static !important;
        transform: none !important;
        width: auto !important;
        height: auto !important;
        max-width: none !important;
        display: block !important;
        padding: 10px 12px;
        border-radius: 10px;
        background: rgba(10,10,10,0.96);
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        overflow: visible;
      }
      .menu {
        display: flex !important;
        flex-direction: column !important;
        gap: 8px;
        padding: 0;
        margin: 0;
        width: 100%;
      }
      .main {
        margin-top: 10px;
        padding-bottom: 48px;
        display: block;
        height: auto !important;
        overflow: visible !important;
      }
      .table {
        height: auto !important;
        overflow: visible !important;
      }
      .row { padding: 14px 16px; border-radius: 10px; margin-bottom: 12px; }
    }

    @media (max-width: 360px) {
      .menu a { padding: 8px 10px; font-size: 0.95rem; }
      .app { padding: 8px; }
      .icon img { width: 150px; height: 75px; object-fit: contain; }
    }
  </style>

  <script>
    // Mobile sidebar toggle + accessibility helpers (kept but adjusted because header/hamburger removed)
    (function(){
      const sidebar = document.getElementById('sidebar');
      document.addEventListener('keydown', function(e){
        if(e.key === 'Escape'){
          if(sidebar && sidebar.classList.contains('open')) sidebar.classList.remove('open');
        }
      });

      function syncState(){
        const isPhone = window.matchMedia('(max-width:420px)').matches;
        if(!isPhone){
          sidebar.classList.remove('open');
          sidebar.style.transform = '';
          sidebar.setAttribute('aria-hidden','false');
          document.documentElement.style.overflow = 'hidden';
        } else {
          sidebar.setAttribute('aria-hidden','false');
          document.documentElement.style.overflow = 'auto';
        }
      }

      window.addEventListener('resize', syncState);
      window.addEventListener('orientationchange', syncState);
      window.addEventListener('load', syncState);
      syncState();
    })();
  </script>
