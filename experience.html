<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EXPERIENCE — THE F1 HUB</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="shortcut icon" type="image/png" href="favicon.png">

  <style>
    :root{
      --black: #000000;
      --accent-red: #FF0000;
      --sidebar-w: 220px;
      --gap: 22px;
      --icon-w: 150px;
      --icon-h: 75px;
      --mobile-break: 900px;
    }

    /* Page shell (matching news.html: background, font, uppercase) */
    html,body{
      height:100%;
      margin:0;
      padding:0;
      background: var(--black);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden; /* desktop: keep no page scrolling; mobile override below */
      font-family: "Copperplate Gothic","Copperplate","Copperplate Gothic Light","Copperplate Gothic Bold", "Copperplate", serif;
      text-transform: uppercase;
      color: #ffffff;
    }

    /* Hide scrollbars (most browsers) */
    * { scrollbar-width: none; -ms-overflow-style: none; }
    *::-webkit-scrollbar { display: none; width: 0; height: 0; }

    a { color: inherit; text-decoration: none; }
    :focus { outline: none; }

    /* App positioned at top (header removed so top: 0) */
    .app {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      gap: var(--gap);
      padding: var(--gap);
      box-sizing: border-box;
      align-items: stretch;
      overflow: hidden;
    }

    /* Sidebar styling (exactly as in news.html) */
    .sidebar {
      background: rgba(10,10,10,1);
      border-radius: 12px;
      padding: 16px;
      height: 100%;
      box-shadow: 0 14px 40px rgba(0,0,0,0.85);
      border: 1px solid rgba(255,255,255,0.03);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .menu { list-style: none; margin:0; padding:0; display:flex; flex-direction:column; gap:8px; }
    .menu a {
      display:flex;
      gap:12px;
      align-items:center;
      padding:10px;
      border-radius:8px;
      color:#fff;
      font-weight:700;
      font-size:0.98rem;
      transition: transform .12s ease, background .12s ease, color .12s ease;
    }
    .menu a svg { width:18px; height:18px; flex:0 0 18px; fill:#fff; opacity:0.95; }
    .menu a:hover, .menu a:focus {
      background: rgba(255,255,255,0.03);
      color: var(--accent-red);
      transform: translateX(6px);
    }
    .menu a:hover svg, .menu a:focus svg { fill: var(--accent-red); }

    /* Main area */
    .main {
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow: auto; /* allow main content scrolling if needed */
    }

    /* Container centered and sized to fit three icons per row */
    .icons-shell {
      width:100%;
      max-width: calc(3 * var(--icon-w) + 2 * var(--gap));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 12px;
      box-sizing: border-box;
    }

    .icons-grid {
      display: grid;
      grid-template-columns: repeat(3, var(--icon-w));
      grid-auto-rows: var(--icon-h);
      gap: var(--gap);
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .icon {
      display:inline-block;
      border-radius: 8px;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.004));
      padding: 6px;
      transition: transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .18s ease;
      will-change: transform;
      text-align: center;
    }
    .icon img {
      display:block;
      width: var(--icon-w);
      height: var(--icon-h);
      object-fit: contain;
      border: 0;
      background: transparent;
      border-radius: 4px;
      transition: transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .18s ease;
      transform-origin: center;
      margin: 0 auto;
    }
    .icon:hover, .icon:focus-within {
      transform: translateY(-8px);
      box-shadow: 0 24px 56px rgba(0,0,0,0.65);
    }
    .icon:hover img, .icon:focus-within img {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
    }
    .icon:focus-within { outline: 3px solid rgba(255,0,0,0.12); outline-offset: 6px; border-radius:8px; }

    /* Home button placed beneath left navigation, same as news.html */
    .home-button {
      position: fixed;
      left: 62px;
      bottom: 12px;
      width: 46px;
      height: 46px;
      border-radius: 8px;
      background: rgba(255,255,255,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.04);
      z-index: 200;
      cursor: pointer;
    }
    .home-button svg { width:22px; height:22px; fill:#fff; opacity:0.95; }
    .home-button:focus { outline: 3px solid rgba(255,0,0,0.18); outline-offset: 3px; }

    /* Keep image pixel size on mobile as requested */
    @media (max-width: var(--mobile-break)) {
      html,body { overflow:auto; -webkit-overflow-scrolling: touch; }
      .app { grid-template-columns: 1fr; gap: 12px; padding:12px; top: 0; }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 78%;
        max-width: 320px;
        height: 100vh;
        transform: translateX(-110%);
        transition: transform .28s cubic-bezier(.2,.9,.2,1);
        z-index: 140;
        overflow:auto;
        -webkit-overflow-scrolling: touch;
      }
      .sidebar.open { transform: translateX(0); }

      .main { padding-bottom: 40px; }
      .icons-shell { padding: 8px; }
      .icon img { width: var(--icon-w); height: var(--icon-h); object-fit: contain; }

      /* allow horizontal scroll if absolutely necessary while preserving pixel sizes */
      .icons-grid {
        grid-template-columns: repeat(3, var(--icon-w));
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 8px;
      }
      .home-button { left: 58px; bottom: 14px; }
    }

    @media (max-width: 420px) {
      html,body { overflow:auto; -webkit-overflow-scrolling: touch; }
      .app {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: auto;
        display: block;
        gap: 12px;
        padding: 10px;
        overflow: visible;
      }
      .sidebar {
        position: static !important;
        transform: none !important;
        width: auto !important;
        height: auto !important;
        max-width: none !important;
        display: block !important;
        padding: 10px 12px;
        border-radius: 10px;
        background: rgba(10,10,10,0.96);
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        overflow: visible;
      }
      .menu {
        display: flex !important;
        flex-direction: column !important;
        gap: 8px;
        padding: 0;
        margin: 0;
        width: 100%;
      }
      .main {
        margin-top: 10px;
        padding-bottom: 48px;
        display: block;
        height: auto !important;
        overflow: visible !important;
      }
    }

    @media (max-width: 360px) {
      .menu a { padding: 8px 10px; font-size: 0.95rem; }
      .app { padding: 8px; }
    }
  </style>
</head>

  <script>
    // Mobile sidebar toggle + accessibility helpers (kept same behavior as news.html)
    (function(){
      const sidebar = document.getElementById('sidebar');
      document.addEventListener('keydown', function(e){
        if(e.key === 'Escape'){
          if(sidebar && sidebar.classList.contains('open')) sidebar.classList.remove('open');
        }
      });

      function syncState(){
        const isPhone = window.matchMedia('(max-width:420px)').matches;
        if(!isPhone){
          if(sidebar) sidebar.classList.remove('open');
          if(sidebar) sidebar.style.transform = '';
          if(sidebar) sidebar.setAttribute('aria-hidden','false');
          document.documentElement.style.overflow = 'hidden';
        } else {
          if(sidebar) sidebar.setAttribute('aria-hidden','false');
          document.documentElement.style.overflow = 'auto';
        }
      }

      window.addEventListener('resize', syncState);
      window.addEventListener('orientationchange', syncState);
      window.addEventListener('load', syncState);
      syncState();
    })();
  </script>
