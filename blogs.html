<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Favicon (re-uses same name as news.html) -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="shortcut icon" type="image/png" href="favicon.png">

  <style>
    :root{
      --black: #000000;
      --accent-red: #FF0000;
      --gap: 20px;
      --icon-w: 150px;
      --icon-h: 75px;
      --sidebar-w: 220px;
      --mobile-break: 900px;
    }

    /* Page shell (matching news.html style) */
    html,body{
      height:100%;
      margin:0;
      padding:0;
      background: var(--black);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
      font-family: "Copperplate Gothic","Copperplate","Copperplate Gothic Light","Copperplate Gothic Bold", "Copperplate", serif;
      text-transform: uppercase;
      color: #ffffff;
    }

    /* Hide scrollbars (most browsers) */
    * { scrollbar-width: none; -ms-overflow-style: none; }
    *::-webkit-scrollbar { display: none; width: 0; height: 0; }

    a { color: inherit; text-decoration: none; }
    :focus { outline: none; }

    .app {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      gap: var(--gap);
      padding: var(--gap);
      box-sizing: border-box;
      align-items: stretch;
      overflow: hidden;
    }

    /* Sidebar styling copied from news.html */
    .sidebar {
      background: rgba(10,10,10,1);
      border-radius: 12px;
      padding: 16px;
      height: 100%;
      box-shadow: 0 14px 40px rgba(0,0,0,0.85);
      border: 1px solid rgba(255,255,255,0.03);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .menu { list-style: none; margin:0; padding:0; display:flex; flex-direction:column; gap:8px; }
    .menu a {
      display:flex;
      gap:12px;
      align-items:center;
      padding:10px;
      border-radius:8px;
      color:#fff;
      font-weight:700;
      font-size:0.98rem;
      transition: transform .12s ease, background .12s ease, color .12s ease;
    }
    .menu a svg { width:18px; height:18px; flex:0 0 18px; fill:#fff; opacity:0.95; }
    .menu a:hover, .menu a:focus {
      background: rgba(255,255,255,0.03);
      color: var(--accent-red);
      transform: translateX(6px);
    }
    .menu a:hover svg, .menu a:focus svg { fill: var(--accent-red); }

    /* Main content area */
    .main {
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow: auto; /* allow scrolling if needed */
    }

    .center-shell {
      width:100%;
      max-width: calc(5 * var(--icon-w) + 4 * var(--gap)); /* fit 5 icons + gaps */
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 12px;
      box-sizing: border-box;
    }

    /* Grid: 2 rows x 5 columns, icons equidistant */
    .blogs-grid {
      display: grid;
      grid-template-columns: repeat(5, var(--icon-w));
      grid-auto-rows: var(--icon-h);
      gap: var(--gap);
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .blog-item {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      padding: 6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.008), rgba(255,255,255,0.002));
      border: 1px solid rgba(255,255,255,0.03);
      transition: transform .18s cubic-bezier(.2,.9,.2,1), box-shadow .14s ease;
      will-change: transform;
    }
    .blog-item:focus-within, .blog-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 48px rgba(0,0,0,0.7);
    }

    .blog-item img {
      width: var(--icon-w);
      height: var(--icon-h);
      object-fit: contain;
      display:block;
      border-radius:4px;
      transition: transform .18s ease;
    }
    .blog-item a { display:block; width:100%; height:100%; }

    /* Home button (same position and SVG as news.html) */
    .home-button {
      position: fixed;
      left: 62px;
      bottom: 12px;
      width: 46px;
      height: 46px;
      border-radius: 8px;
      background: rgba(255,255,255,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.04);
      z-index: 200;
      cursor: pointer;
    }
    .home-button svg { width:22px; height:22px; fill:#fff; opacity:0.95; }
    .home-button:focus { outline: 3px solid rgba(255,0,0,0.18); outline-offset: 3px; }

    /* Keep image pixel size on mobile as requested */
    @media (max-width: var(--mobile-break)) {
      html,body { overflow:auto; -webkit-overflow-scrolling: touch; }
      .app { grid-template-columns: 1fr; gap: 12px; padding:12px; top: 0; }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 78%;
        max-width: 320px;
        height: 100vh;
        transform: translateX(-110%);
        transition: transform .28s cubic-bezier(.2,.9,.2,1);
        z-index: 140;
        overflow:auto;
        -webkit-overflow-scrolling: touch;
      }
      .sidebar.open { transform: translateX(0); }
      .center-shell { padding: 8px; }
      .blogs-grid {
        /* allow horizontal scroll on very narrow screens while preserving icon pixel sizes */
        grid-auto-flow: row;
        grid-template-columns: repeat(5, var(--icon-w));
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 8px;
      }
      .home-button { left: 58px; bottom: 14px; }
    }

    @media (max-width: 420px) {
      .app { position: absolute; top: 0; left: 0; right: 0; bottom: auto; display: block; gap: 12px; padding: 10px; overflow: visible; }
      .sidebar { position: static !important; transform: none !important; width: auto !important; height: auto !important; max-width: none !important; display:block !important; padding: 10px 12px; border-radius: 10px; background: rgba(10,10,10,0.96); box-shadow: 0 10px 30px rgba(0,0,0,0.6); overflow: visible; }
      .main { margin-top: 10px; padding-bottom: 48px; display: block; height: auto !important; overflow: visible !important; }
      .center-shell { max-width: 100%; }
    }

    @media (max-width: 360px) {
      :root { --gap: 12px; }
      .app { padding: 8px; }
    }
  </style>
</head>

  <script>
    // Mobile sidebar toggle + accessibility helpers (kept similar to news.html)
    (function(){
      const sidebar = document.getElementById('sidebar');
      document.addEventListener('keydown', function(e){
        if(e.key === 'Escape'){
          if(sidebar && sidebar.classList.contains('open')) sidebar.classList.remove('open');
        }
      });

      function syncState(){
        const isPhone = window.matchMedia('(max-width:420px)').matches;
        if(!isPhone){
          if(sidebar) sidebar.classList.remove('open');
          if(sidebar) sidebar.style.transform = '';
          if(sidebar) sidebar.setAttribute('aria-hidden','false');
          document.documentElement.style.overflow = 'hidden';
        } else {
          if(sidebar) sidebar.setAttribute('aria-hidden','false');
          document.documentElement.style.overflow = 'auto';
        }
      }

      window.addEventListener('resize', syncState);
      window.addEventListener('orientationchange', syncState);
      window.addEventListener('load', syncState);
      syncState();
    })();
  </script>
