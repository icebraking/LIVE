<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="shortcut icon" type="image/png" href="favicon.png">

  <style>
    :root {
      --black: #000000;
      --accent-cyan: #00FFFF;
      --primary-glow: rgba(0, 255, 255, 0.5);
      --border-color: rgba(0, 255, 255, 0.2);
      --sidebar-w: 220px;
      --gap: 22px;
      --mobile-break: 900px;
    }

    /* Page shell */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--black);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      font-family: "Copperplate Gothic", "Copperplate", "Copperplate Gothic Light", "Copperplate Gothic Bold", "Copperplate", serif;
      text-transform: uppercase;
      color: var(--accent-cyan);
    }

    /* Hide scrollbars */
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    *::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    :focus {
      outline: none;
    }

    /* App Layout */
    .app {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      gap: var(--gap);
      padding: var(--gap);
      box-sizing: border-box;
      align-items: stretch;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: transparent;
      border-radius: 12px;
      padding: 16px;
      height: 100%;
      border-right: 1px solid var(--border-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .menu a {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      color: var(--accent-cyan);
      font-weight: 700;
      font-size: 0.98rem;
      transition: all 0.3s ease;
      text-shadow: 0 0 2px rgba(0, 255, 255, 0.3);
    }

    .menu a svg {
      width: 18px;
      height: 18px;
      flex: 0 0 18px;
      fill: var(--accent-cyan);
      opacity: 0.95;
    }

    .menu a:hover,
    .menu a:focus {
      background: transparent;
      text-shadow: 0 0 10px var(--accent-cyan);
      transform: translateX(10px);
    }

    .menu a:hover svg,
    .menu a:focus svg {
      fill: var(--accent-cyan);
      filter: drop-shadow(0 0 5px var(--accent-cyan));
    }

    /* Main Area */
    .main {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }

    /* Table/Tray Container */
    .table {
      width: 100%;
      max-width: 1260px;
      height: 100%;
      display: grid;
      grid-template-rows: 1fr;
      gap: 18px;
      align-items: center;
      justify-items: center;
      overflow: visible;
    }

    .row {
      position: relative;
      display: flex;
      align-items: center;
      padding: 18px 20px;
      border-radius: 12px;
      background: rgba(0, 255, 255, 0.02);
      border: 1px solid var(--border-color);
      box-shadow: none;
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      cursor: default;
      user-select: none;
      overflow: visible;
      justify-content: center;
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0.02);
    }

    .row:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4), inset 0 0 10px rgba(0, 255, 255, 0.2);
      transform: scale(1.02);
    }

    /* Blogs Grid */
    .blogs-grid {
      display: grid;
      grid-template-columns: repeat(5, 150px);
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .blog-item {
      display: inline-block;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px;
      transition: all 0.3s ease;
      will-change: transform, box-shadow;
      text-align: center;

      /* Faint cyan glow by default */
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
    }

    .blog-item img {
      display: block;
      width: 150px;
      height: 75px;
      object-fit: contain;
      border: 0;
      background: transparent;
      border-radius: 4px;
      transition: all 0.3s ease;
      transform-origin: center;
      margin: 0 auto;
    }

    /* Brighter glow on hover */
    .blog-item:hover,
    .blog-item:focus-within {
      transform: translateY(-8px);
      border-color: var(--accent-cyan);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 40px rgba(0, 255, 255, 0.3);
      z-index: 10;
    }

    .blog-item:hover img,
    .blog-item:focus-within img {
      transform: scale(1.05);
    }

    /* Home Button */
    .home-button {
      position: fixed;
      left: 62px;
      bottom: 12px;
      width: 46px;
      height: 46px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.2);
      z-index: 200;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .home-button svg {
      width: 22px;
      height: 22px;
      fill: var(--accent-cyan);
      opacity: 0.95;
      transition: all 0.3s ease;
    }

    .home-button:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      border-color: var(--accent-cyan);
    }

    .home-button:hover svg {
      filter: drop-shadow(0 0 5px var(--accent-cyan));
    }

    /* Mobile */
    @media (max-width: 900px) {

      html,
      body {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      .app {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 12px;
        top: 0;
        position: relative;
        height: auto;
        overflow: visible;
      }

      .sidebar {
        position: relative;
        top: auto;
        left: auto;
        width: 100%;
        max-width: none;
        height: auto;
        transform: none;
        z-index: 10;
        overflow: visible;
        background: transparent;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
        padding: 0 0 12px 0;
      }

      .menu {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .menu a {
        font-size: 0.8rem;
        padding: 8px;
        background: rgba(0, 255, 255, 0.05);
      }

      .sidebar.open {
        transform: none;
      }

      .main {
        padding-bottom: 40px;
        display: block;
        height: auto;
        width: 100%;
      }

      .table {
        gap: 12px;
        grid-auto-rows: minmax(80px, 1fr);
      }

      .row {
        padding: 18px 20px;
        border-radius: 10px;
      }

      .blogs-grid {
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        width: 100%;
      }

      .home-button {
        position: fixed;
        /* Keep home button accessible */
        left: auto;
        right: 20px;
        bottom: 20px;
      }
    }

    @media (max-width: 420px) {
      .table {
        height: auto !important;
        overflow: visible !important;
      }

      .row {
        padding: 14px 16px;
        border-radius: 10px;
        margin-bottom: 12px;
      }
    }
  </style>
</head>

  <script>
    // Mobile sidebar toggle
    (function () {
      const sidebar = document.getElementById('sidebar');
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
          if (sidebar && sidebar.classList.contains('open')) sidebar.classList.remove('open');
        }
      });

      function syncState() {
        const isPhone = window.matchMedia('(max-width:420px)').matches;
        if (!isPhone) {
          if (sidebar) sidebar.classList.remove('open');
          if (sidebar) sidebar.style.transform = '';
          if (sidebar) sidebar.setAttribute('aria-hidden', 'false');
          document.documentElement.style.overflow = 'hidden';
        } else {
          if (sidebar) sidebar.setAttribute('aria-hidden', 'false');
          document.documentElement.style.overflow = 'auto';
        }
      }

      window.addEventListener('resize', syncState);
      window.addEventListener('orientationchange', syncState);
      window.addEventListener('load', syncState);
      syncState();
    })();
  </script>
