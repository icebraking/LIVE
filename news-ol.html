    :root {
      --black: #000000;
      --accent-cyan: #00FFFF;
      --primary-glow: rgba(0, 255, 255, 0.5);

    /* Page shell */
    html,

      margin: 0;
      padding: 0;
      background: var(--black);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      font-family: "Copperplate Gothic", "Copperplate", "Copperplate Gothic Light", "Copperplate Gothic Bold", "Copperplate", serif;

      color: var(--accent-cyan);
    }

    /* Hide scrollbars */
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    *::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    :focus {
      outline: none;
    }

    /* App Layout */
    .app {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      gap: var(--gap);
      padding: var(--gap);
      box-sizing: border-box;
      align-items: stretch;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: transparent;
      border-radius: 12px;
      padding: 16px;
      height: 100%;
      border-right: 1px solid var(--border-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .menu a {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      color: var(--accent-cyan);
      font-weight: 700;
      font-size: 0.98rem;
      transition: all 0.3s ease;
      text-shadow: 0 0 2px rgba(0, 255, 255, 0.3);
    }

    .menu a svg {
      width: 18px;
      height: 18px;
      flex: 0 0 18px;
      fill: var(--accent-cyan);
      opacity: 0.95;
    }

    .menu a:hover,
    .menu a:focus {
      background: transparent;
      text-shadow: 0 0 10px var(--accent-cyan);
      transform: translateX(10px);
    }

    .menu a:hover svg,
    .menu a:focus svg {
      fill: var(--accent-cyan);
      filter: drop-shadow(0 0 5px var(--accent-cyan));
    }

    /* Main Area */
    .main {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }

    .center-shell {
      width: 100%;
      max-width: 1260px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* OL Grid */
    .ol-grid {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .ol-item {
      display: inline-block;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px;
      transition: all 0.3s ease;
      will-change: transform, box-shadow;
      text-align: center;

      /* Faint cyan glow by default */
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
    }

    .ol-item img {
      display: block;
      width: 150px;
      height: 75px;
      object-fit: contain;
      border: 0;
      background: transparent;
      border-radius: 4px;
      transition: all 0.3s ease;
      transform-origin: center;
      margin: 0 auto;
    }

    .ol-caption {
      margin-top: 6px;
      font-size: 0.75rem;
      color: var(--accent-cyan);
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Brighter glow on hover */
    .ol-item:hover,
    .ol-item:focus-within {
      transform: translateY(-8px);
      border-color: var(--accent-cyan);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 40px rgba(0, 255, 255, 0.3);

    .ol-item:hover img,

        overflow: auto;
        background: #000;

      }

      .sidebar.open {

      }

        display: block;
        height: auto;
      }

  <script>
    // Mobile sidebar toggle
    (function () {
      const sidebar = document.getElementById('sidebar');
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
          if (sidebar && sidebar.classList.contains('open')) sidebar.classList.remove('open');
        }
      });

      function syncState() {
        const isPhone = window.matchMedia('(max-width:420px)').matches;
        if (!isPhone) {
          if (sidebar) sidebar.classList.remove('open');
          if (sidebar) sidebar.style.transform = '';
          if (sidebar) sidebar.setAttribute('aria-hidden', 'false');
          document.documentElement.style.overflow = 'hidden';
        } else {
          if (sidebar) sidebar.setAttribute('aria-hidden', 'false');
          document.documentElement.style.overflow = 'auto';
        }
      }

      window.addEventListener('resize', syncState);
      window.addEventListener('orientationchange', syncState);
      window.addEventListener('load', syncState);
      syncState();
    })();
  </script>
