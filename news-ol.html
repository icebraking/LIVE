    :root{

    /* Page shell (matching other pages) */
    html,body{

      margin:0;
      padding:0;
      background: var(--black);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;

      color: #ffffff;
    }

    /* Hide scrollbars (most browsers) */
    * { scrollbar-width: none; -ms-overflow-style: none; }
    *::-webkit-scrollbar { display: none; width: 0; height: 0; }

    a { color: inherit; text-decoration: none; }
    :focus { outline: none; }

    .app {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      gap: var(--gap);
      padding: var(--gap);
      box-sizing: border-box;
      align-items: stretch;
      overflow: hidden;
    }

    /* Sidebar (identical structure to other pages) */
    .sidebar {
      background: rgba(10,10,10,1);
      border-radius: 12px;
      padding: 16px;
      height: 100%;
      box-shadow: 0 14px 40px rgba(0,0,0,0.85);
      border: 1px solid rgba(255,255,255,0.03);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .menu { list-style: none; margin:0; padding:0; display:flex; flex-direction:column; gap:8px; }
    .menu a {
      display:flex;
      gap:12px;
      align-items:center;
      padding:10px;
      border-radius:8px;
      color:#fff;
      font-weight:700;
      font-size:0.98rem;
      transition: transform .12s ease, background .12s ease, color .12s ease;
    }
    .menu a svg { width:18px; height:18px; flex:0 0 18px; fill:#fff; opacity:0.95; }
    .menu a:hover, .menu a:focus {
      background: rgba(255,255,255,0.03);
      color: var(--accent-red);
      transform: translateX(6px);
    }
    .menu a:hover svg, .menu a:focus svg { fill: var(--accent-red); }

    /* Main content area */

      display:flex;
      align-items:center;
      justify-content:center;
      overflow: auto;

    .center-shell {

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 12px;
      box-sizing: border-box;
    }

    /* Grid: 5 rows x 4 columns */
    .ol-grid {
      display: grid;
      grid-template-columns: repeat(4, var(--icon-w));
      grid-auto-rows: auto;
      gap: var(--gap);
      justify-content: center;
      align-items: start;
      width: 100%;
    }

    .ol-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: var(--icon-w);
      box-sizing: border-box;
    }

    .ol-item a {
      display:block;
      width: var(--icon-w);
      height: var(--icon-h);
      border-radius: 8px;
      overflow: hidden;
      box-sizing: border-box;
      background: linear-gradient(180deg, rgba(255,255,255,0.008), rgba(255,255,255,0.002));
      border: 1px solid rgba(255,255,255,0.03);
      transition: transform .18s ease, box-shadow .14s ease;
    }
    .ol-item a:focus, .ol-item a:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 48px rgba(0,0,0,0.7);
    }

    .ol-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display:block;

    @media (max-width: var(--mobile-break)) {

      .ol-grid {

  <script>
    // Mobile sidebar toggle + accessibility helpers (same pattern as other pages)
    (function(){
      const sidebar = document.getElementById('sidebar');
      document.addEventListener('keydown', function(e){
        if(e.key === 'Escape'){
          if(sidebar && sidebar.classList.contains('open')) sidebar.classList.remove('open');
        }
      });

      function syncState(){
        const isPhone = window.matchMedia('(max-width:420px)').matches;
        if(!isPhone){
          if(sidebar) sidebar.classList.remove('open');
          if(sidebar) sidebar.style.transform = '';
          if(sidebar) sidebar.setAttribute('aria-hidden','false');
          document.documentElement.style.overflow = 'hidden';
        } else {
          if(sidebar) sidebar.setAttribute('aria-hidden','false');
          document.documentElement.style.overflow = 'auto';
        }
      }

      window.addEventListener('resize', syncState);
      window.addEventListener('orientationchange', syncState);
      window.addEventListener('load', syncState);
      syncState();
    })();
  </script>
