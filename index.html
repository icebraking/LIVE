<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Standings</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #222;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      margin-bottom: 30px;
    }
    .tab-btn {
      padding: 15px 30px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.2em;
      font-style: italic; /* Make all tabs italic */
      color: fuchsia; /* Default: inactive tab color */
      transition: color 0.2s;
      outline: none;
    }
    .tab-btn.active {
      color: #222; /* Active tab: normal color */
      font-style: italic; /* Still italic for Drivers/Constructors */
      font-weight: bold;
      border-bottom: 2px solid #222;
    }
    /* Optional: Hover effect for tabs */
    .tab-btn:not(.active):hover {
      color: #a020f0;
    }

    .tab-content {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      min-height: 200px;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button id="driversTab" class="tab-btn active">Drivers</button>
    <button id="constructorsTab" class="tab-btn">Constructors</button>
  </div>
  <div id="driversContent" class="tab-content">
    <!-- Driver standings will appear here -->
    <p>Loading driver standings...</p>
  </div>
  <div id="constructorsContent" class="tab-content" style="display:none">
    <!-- Constructor standings will appear here -->
    <p>Loading constructor standings...</p>
  </div>

  <script>
    // Simple tab logic
    const driversTab = document.getElementById('driversTab');
    const constructorsTab = document.getElementById('constructorsTab');
    const driversContent = document.getElementById('driversContent');
    const constructorsContent = document.getElementById('constructorsContent');

    driversTab.onclick = () => {
      driversTab.classList.add('active');
      constructorsTab.classList.remove('active');
      driversContent.style.display = '';
      constructorsContent.style.display = 'none';
    };
    constructorsTab.onclick = () => {
      constructorsTab.classList.add('active');
      driversTab.classList.remove('active');
      constructorsContent.style.display = '';
      driversContent.style.display = 'none';
    };

    // Fetch and display standings (example, update with your exact API/logic)
    fetch('https://api.jolpi.ca/ergast/f1/current/driverStandings.json')
      .then(res => res.json())
      .then(data => {
        const table = document.createElement('table');
        table.style.width = '100%';
        table.style.borderCollapse = 'collapse';
        table.innerHTML = `<tr>
          <th>Pos</th>
          <th>Driver</th>
          <th>Points</th>
          <th>Wins</th>
          <th>Constructor</th>
        </tr>`;
        const standings = data.MRData.StandingsTable.StandingsLists[0].DriverStandings;
        standings.forEach(item => {
          const driver = item.Driver;
          table.innerHTML += `<tr>
            <td>${item.position}</td>
            <td>${driver.givenName} ${driver.familyName}</td>
            <td>${item.points}</td>
            <td>${item.wins}</td>
            <td>${item.Constructors[0].name}</td>
          </tr>`;
        });
        driversContent.innerHTML = '';
        driversContent.appendChild(table);
      });

    fetch('https://api.jolpi.ca/ergast/f1/current/constructorStandings.json')
      .then(res => res.json())
      .then(data => {
        const table = document.createElement('table');
        table.style.width = '100%';
        table.style.borderCollapse = 'collapse';
        table.innerHTML = `<tr>
          <th>Pos</th>
          <th>Constructor</th>
          <th>Points</th>
          <th>Wins</th>
        </tr>`;
        const standings = data.MRData.StandingsTable.StandingsLists[0].ConstructorStandings;
        standings.forEach(item => {
          table.innerHTML += `<tr>
            <td>${item.position}</td>
            <td>${item.Constructor.name}</td>
            <td>${item.points}</td>
            <td>${item.wins}</td>
          </tr>`;
        });
        constructorsContent.innerHTML = '';
        constructorsContent.appendChild(table);
      });
  </script>
</body>
</html>
