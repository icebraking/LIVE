<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- The original style.css has been inlined here so this file is self-contained.
       If you already keep style.css in the same folder, you can instead open index.html
       directly (it links to style.css). -->
  <style>
@font-face {
    font-family: 'Copperplate Gothic Bold';
    src: local('Copperplate Gothic Bold'), local('Copperplate Gothic');
    /* Fallback to serif if not available locally, though user requested this specific font */
}

:root {
    --primary-color: #00FFFF;
    /* Cyan */
    --bg-color: #000000;
    /* Black */
    --font-family: 'Copperplate Gothic Bold', 'Copperplate Gothic', serif;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background-color: var(--bg-color);
    color: var(--primary-color);
    font-family: var(--font-family);
    height: 100vh;
    overflow: hidden;
    /* Prevent scrolling for a fixed app-like feel */
    display: flex;
    flex-direction: column;
}

.main-header {
    text-align: center;
    font-size: 2.5rem;
    padding: 20px 0;
    letter-spacing: 3px;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    flex-shrink: 0;
}

.container {
    display: flex;
    flex: 1;
    overflow: hidden;
}

/* Sidebar Styling */
.sidebar {
    width: 250px;
    padding: 40px 20px;
    border-right: 1px solid rgba(0, 255, 255, 0.2);
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.sidebar ul {
    list-style: none;
}

.sidebar li {
    margin-bottom: 25px;
}

.sidebar a {
    text-decoration: none;
    color: var(--primary-color);
    font-size: 1.2rem;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    display: block;
    padding: 5px 0;
    text-shadow: 0 0 2px rgba(0, 255, 255, 0.3);
}

.sidebar a:hover {
    text-shadow: 0 0 10px var(--primary-color);
    transform: translateX(10px);
}

/* Main Content Styling */
.content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 30px;
    width: 100%;
    max-width: 1000px;
    height: 80%;
}

.grid-box {
    border: 2px solid var(--primary-color);
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    color: var(--primary-color);
    font-size: 2rem;
    letter-spacing: 2px;
    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    background: rgba(0, 255, 255, 0.02);
    position: relative;
    overflow: hidden;
}

.grid-box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
    transform: translateX(-100%);
    transition: 0.6s;
}

.grid-box:hover {
    background: rgba(0, 255, 255, 0.1);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.4), inset 0 0 10px rgba(0, 255, 255, 0.2);
    transform: scale(1.02);
}

.grid-box:hover::before {
    transform: translateX(100%);
}

.box-content {
    z-index: 1;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        overflow-y: auto;
    }

    .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        padding: 20px;
        flex-direction: row;
        overflow-x: auto;
        justify-content: flex-start;
    }

    .sidebar ul {
        display: flex;
        gap: 20px;
    }

    .sidebar li {
        margin-bottom: 0;
        white-space: nowrap;
    }

    .grid-container {
        grid-template-columns: 1fr;
        height: auto;
        gap: 20px;
    }

    .grid-box {
        min-height: 150px;
    }
}
  </style>
</head>
<body>
  <header class="main-header">THE SUPER PITSTOP 4 F1 I-C-E BRAKING</header>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="#">NEWS</a></li>

        <li><a href="#">NEWS-OL</a></li>
      </ul>
    </nav>

    <main class="content">
      <div class="grid-container">
        <a href="#" class="grid-box"><div class="box-content">STANDINGS</div></a>
        <a href="#" class="grid-box"><div class="box-content">SCHEDULE</div></a>
        <a href="#" class="grid-box"><div class="box-content">RESULTS</div></a>
        <a href="#" class="grid-box"><div class="box-content">FONEAI</div></a>
      </div>
    </main>
  </div>
</body>
</html>
