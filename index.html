<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE F1 HUB FOR THE ICE BRAKERS!</title>

  <!-- Favicon: primary (relative) and fallback (local file path) -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <!-- Fallback to local absolute file path (works when opening the file locally on your machine) -->
  <link rel="icon" type="image/png" href="file:///C:/Users/anoop/Documents/GitHub/LIVE/favicon.png">

  <style>
    :root{
      --black: #000000;
      --accent-red: #FF0000;
      --sidebar-w: 220px;
      --gap: 22px;
      --header-h: 160px;
      --main-label-size: clamp(1.6rem, 5vw, 3.8rem);
      --headline-top-offset: 12px;
    }

    /*
      UNIVERSAL COPPERPLATE GOTHIC
      Copperplate/Gothic family is applied first; sensible fallbacks follow.
      All visible text is transformed to uppercase.
    */
    html,body{
      height:100%;
      margin:0;
      padding:0;
      background: var(--black);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden; /* no page scrolling */
      font-family: "Copperplate Gothic","Copperplate","Copperplate Gothic Light","Copperplate Gothic Bold", "Copperplate", serif;
      text-transform: uppercase; /* make all page words capital */
      color: #ffffff;
    }

    /* Hide scrollbars for extra safety */
    * { scrollbar-width: none; -ms-overflow-style: none; }
    *::-webkit-scrollbar { display: none; width: 0; height: 0; }

    a { color: inherit; text-decoration: none; }
    :focus { outline: none; }

    /* Fixed headline: now bold and italic, using the same size as the main labels */
    .floating-title {
      position: fixed;
      top: var(--headline-top-offset); /* lowered slightly from the very top */
      left: 0;
      right: 0;
      height: calc(var(--header-h) - var(--headline-top-offset));
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 60;
      pointer-events: none;
      background: rgba(0,0,0,1); /* pure black across the top */
      font-style: italic; /* italic as requested */
      font-weight: 800;   /* bold to match labels */
      color: rgba(255,255,255,0.98);
      /* use the shared main label size so it's identical to STANDINGS */
      font-size: var(--main-label-size);
      white-space: nowrap; /* keep it one line */
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 0.8px;
      line-height: 1;
      text-align: center;
    }

    /* App container positioned under the header (no scrollbars) */
    .app {
      position: absolute;
      top: var(--header-h);
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      gap: var(--gap);
      padding: var(--gap);
      box-sizing: border-box;
      align-items: stretch;
      overflow: hidden;
    }

    /* Sidebar: permanent, compact, no scrollbars */
    .sidebar {
      background: rgba(10,10,10,1);
      border-radius: 12px;
      padding: 16px;
      height: 100%;
      box-shadow: 0 14px 40px rgba(0,0,0,0.85);
      border: 1px solid rgba(255,255,255,0.03);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .menu { list-style: none; margin:0; padding:0; display:flex; flex-direction:column; gap:8px; }
    .menu a {
      display:flex;
      gap:12px;
      align-items:center;
      padding:10px;
      border-radius:8px;
      color:#fff;
      font-weight:700; /* bold for sidebar links for clarity */
      font-size:0.98rem;
      transition: transform .12s ease, background .12s ease, color .12s ease;
    }
    .menu a svg { width:18px; height:18px; flex:0 0 18px; fill:#fff; opacity:0.95; }
    .menu a:hover, .menu a:focus {
      background: rgba(255,255,255,0.03);
      color: var(--accent-red);
      transform: translateX(6px);
    }
    .menu a:hover svg, .menu a:focus svg { fill: var(--accent-red); }

    /* Main content */
    .main {
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow: hidden;
    }

    /* Three-row table */
    .table {
      width:100%;
      max-width:1100px;
      height:100%;
      display:grid;
      grid-template-rows: repeat(3, 1fr);
      gap: 18px;
      align-items: stretch;
      overflow: hidden;
    }

    .row {
      position: relative;
      display:flex;
      align-items:center;
      padding: 28px 32px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.006), rgba(255,255,255,0.002));
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 8px 28px rgba(0,0,0,0.6);
      transition: transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .18s ease, background .12s ease;
      cursor: pointer;
      user-select: none;
      overflow: hidden;
      justify-content: flex-start;
    }
    .row:hover, .row:focus-within {
      transform: translateY(-6px);
      box-shadow: 0 20px 48px rgba(0,0,0,0.78);
      background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.004));
    }

    /* Main labels: use the shared size and bold weight */
    .label {
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:800;
      font-size: var(--main-label-size);
      letter-spacing: 1px;
      color:#fff;
    }

    .dot {
      width:12px; height:12px; border-radius:50%;
      background: linear-gradient(135deg, var(--accent-red), #cc0000);
      box-shadow: 0 6px 14px rgba(255,0,0,0.12);
      display:inline-block;
    }

    .row a.anchor {
      position:absolute;
      inset:0;
      text-indent:-9999px;
      z-index:2;
      background:transparent;
      border:0;
    }
    .row a.anchor:focus {
      outline:3px solid rgba(255,0,0,0.18);
      outline-offset:4px;
      border-radius:12px;
    }

    /* Responsive adjustments */
    @media (max-width: 980px) {
      :root { --header-h: 120px; }
      .floating-title { font-size: clamp(1.2rem, 4.5vw, 2.8rem); }
      .app { grid-template-columns: 180px 1fr; gap:16px; padding:16px; top: var(--header-h); }
      .sidebar { padding:12px; }
      .row { padding:20px; }
      .label { font-size: clamp(1.3rem, 5.5vw, 2.8rem); }
    }
    @media (max-width: 560px) {
      :root { --header-h: 96px; }
      .floating-title { font-size: clamp(1rem, 6.5vw, 2rem); }
      .app { grid-template-columns: 140px 1fr; padding:12px; gap:12px; top: var(--header-h); }
      .row { padding:14px; }
      .label { font-size: clamp(0.95rem, 7.8vw, 1.8rem); }
    }
  </style>
</head>
<body>
  <!-- Header text now bold, italic, and same size as main labels -->
  <div class="floating-title" aria-hidden="true"><em>THE F1 HUB FOR THE ICE BRAKERS!</em></div>

  <div class="app" role="application" aria-label="THE F1 HUB FOR THE ICE BRAKERS!">
    <!-- Sidebar -->
    <nav class="sidebar" role="navigation" aria-label="Primary sidebar">
      <ul class="menu" role="list" aria-label="Sidebar links">
        <li><a href="#news" role="link" aria-label="News"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 5h18v2H3zM3 9h12v2H3zM3 13h18v6H3z"/></svg><span>NEWS</span></a></li>
        <li><a href="#blogs" role="link" aria-label="Blogs & Opinions"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h16v2H4zM4 8h10v2H4zM4 12h16v8H4z"/></svg><span>OPINIONS &amp; BLOGS</span></a></li>
        <li><a href="#experience" role="link" aria-label="F1 Experience"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2l3 7h7l-5.7 4.1L20 22l-8-5-8 5 1.7-8.9L0 9h7z"/></svg><span>EXPERIENCE</span></a></li>
        <li><a href="#tracks" role="link" aria-label="Tracks & Tickets"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 6h18v2H3zM3 11h12v2H3zM3 16h18v2H3z"/></svg><span>TRACKS</span></a></li>
        <li><a href="#info" role="link" aria-label="F1 Info"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M11 17h2v-6h-2v6zm0-10h2V5h-2v2zM12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2z"/></svg><span>INFO</span></a></li>
        <li><a href="#news-ol" role="link" aria-label="News OL"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h16v2H4zM4 9h8v2H4zM4 14h16v6H4z"/></svg><span>NEWS - OL</span></a></li>
      </ul>
    </nav>

    <!-- Main three rows -->
    <main class="main" role="main" aria-label="Primary actions">
      <section class="table" role="region" aria-label="Actions table">
        <div class="row" role="group" aria-labelledby="lbl-standings" tabindex="-1">
          <a class="anchor" href="#standings" aria-label="Open Standings" tabindex="0"></a>
          <div class="label" id="lbl-standings"><span class="dot" aria-hidden="true"></span>STANDINGS</div>
        </div>

        <div class="row" role="group" aria-labelledby="lbl-schedule" tabindex="-1">
          <a class="anchor" href="#schedule" aria-label="Open Schedule" tabindex="0"></a>
          <div class="label" id="lbl-schedule"><span class="dot" aria-hidden="true"></span>SCHEDULE</div>
        </div>

        <div class="row" role="group" aria-labelledby="lbl-results" tabindex="-1">
          <a class="anchor" href="#results" aria-label="Open Results" tabindex="0"></a>
          <div class="label" id="lbl-results"><span class="dot" aria-hidden="true"></span>RESULTS</div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Keep layout fitting the viewport and update top position when resized
    (function(){
      function adjustLayout(){
        const headerH = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--header-h')) || 160;
        const app = document.querySelector('.app');
        if(app) app.style.top = headerH + 'px';
      }
      window.addEventListener('resize', adjustLayout);
      adjustLayout();
    })();
  </script>
</body>
</html>
