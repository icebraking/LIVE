  <style>
    :root {
      --black: #000000;
      --accent-cyan: #00FFFF;
      --primary-glow: rgba(0, 255, 255, 0.5);
      --border-color: rgba(0, 255, 255, 0.2);
      --sidebar-w: 220px;
      --gap: 22px;
      --main-label-size: clamp(1.6rem, 5vw, 3.8rem);
      --header-h: 160px;
      --headline-top-offset: 12px;
      --mobile-break: 900px;
    }

    /*
      UNIVERSAL COPPERPLATE GOTHIC
      Primary font set to Copperplate-family with fallbacks. Text uppercase.
    */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--black);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      /* desktop: keep no page scrolling; mobile override below */
      font-family: "Copperplate Gothic", "Copperplate", "Copperplate Gothic Light", "Copperplate Gothic Bold", "Copperplate", serif;
      text-transform: uppercase;
      color: var(--accent-cyan);
    }

    /* Hide scrollbars (most browsers) */
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    *::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    :focus {
      outline: none;
    }

    /* Fixed headline: bold, same size as main labels */
    .floating-title {
      position: fixed;
      top: var(--headline-top-offset);
      left: 0;
      right: 0;
      height: calc(var(--header-h) - var(--headline-top-offset));
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 80;
      pointer-events: none;
      /* header text not interactive */
      font-weight: 800;
      color: var(--accent-cyan);
      font-size: var(--main-label-size);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 3px;
      line-height: 1;
      text-align: center;
      padding: 0 12px;
      text-shadow: 0 0 10px var(--primary-glow);
      border-bottom: 1px solid var(--border-color);
    }

    /* Hamburger button inside header (hidden on desktop) */
    .hamburger {
      position: fixed;
      left: 16px;
      top: calc(var(--headline-top-offset) + 8px);
      z-index: 100;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      display: none;
      /* shown on mobile via media query */
      align-items: center;
      justify-content: center;
      border: 0;
      color: #fff;
      cursor: pointer;
      pointer-events: auto;
      /* ensure it's clickable */
    }

    .hamburger:focus {
      outline: 3px solid rgba(0, 255, 255, 0.18);
      outline-offset: 3px
    }

    .hamburger .bar {
      width: 18px;
      height: 2px;
      background: #fff;
      box-shadow: 0 5px 0 0 #fff, 0 -5px 0 0 #fff;
      display: block;
    }

    /* App positioned under header */
    .app {
      position: absolute;
      top: var(--header-h);
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      gap: var(--gap);
      padding: var(--gap);
      box-sizing: border-box;
      align-items: stretch;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: transparent;
      border-radius: 12px;
      padding: 16px;
      height: 100%;
      /* box-shadow: 0 14px 40px rgba(0,0,0,0.85); */
      border-right: 1px solid var(--border-color);
      overflow: hidden;
      /* desktop: no scroll */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .menu a {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      color: var(--accent-cyan);
      font-weight: 700;
      font-size: 0.98rem;
      transition: all 0.3s ease;
      text-shadow: 0 0 2px rgba(0, 255, 255, 0.3);
    }

    .menu a svg {
      width: 18px;
      height: 18px;
      flex: 0 0 18px;
      fill: var(--accent-cyan);
      opacity: 0.95;
    }

    .menu a:hover,
    .menu a:focus {
      background: transparent;
      text-shadow: 0 0 10px var(--accent-cyan);
      transform: translateX(10px);
    }

    .menu a:hover svg,
    .menu a:focus svg {
      fill: var(--accent-cyan);
      filter: drop-shadow(0 0 5px var(--accent-cyan));
    }

    /* Main content */
    .main {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Two-row, two-column grid */
    .table {
      width: 100%;
      max-width: 1100px;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 18px;
      align-items: stretch;
      overflow: hidden;
    }

    .row {
      position: relative;
      display: flex;
      align-items: center;
      padding: 28px 32px;
      border-radius: 0;
      background: rgba(0, 255, 255, 0.02);
      border: 2px solid var(--accent-cyan);
      box-shadow: none;
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      cursor: pointer;
      user-select: none;
      overflow: hidden;
      justify-content: center;
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0.02);
    }

    .row:active {
      transform: translateY(-2px) scale(0.999)
    }

    .row:hover,
    .row:focus-within {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4), inset 0 0 10px rgba(0, 255, 255, 0.2);
      transform: scale(1.02);
    }

    /* Main labels: shared size and bold weight */
    .label {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
      font-size: var(--main-label-size);
      letter-spacing: 2px;
      color: var(--accent-cyan);
      text-shadow: 0 0 5px var(--primary-glow);
      z-index: 2;
      pointer-events: none;
      /* Allow clicks to pass through to the anchor */
    }

    .row a.anchor {
      position: absolute;
      inset: 0;
      text-indent: -9999px;
      z-index: 10;
      /* Ensure anchor is on top */
      background: transparent;
      border: 0;
    }

    .row a.anchor:focus {
      outline: 3px solid rgba(0, 255, 255, 0.18);
      outline-offset: 4px;
      border-radius: 12px;
    }

    /* Mobile styles */
    @media (max-width: var(--mobile-break)) {

      /* allow vertical scrolling on small devices */
      html,
      body {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* show hamburger */
      .hamburger {
        display: flex;
      }

      /* app becomes single column; sidebar hidden by default (off-canvas) */
      .app {
        grid-template-columns: 1fr;
        gap: 12px;
        padding: 12px;
        top: var(--header-h);
      }

      .sidebar {
        position: fixed;
        top: var(--header-h);
        left: 0;
        width: 78%;
        max-width: 320px;
        height: calc(100vh - var(--header-h));
        transform: translateX(-110%);
        transition: transform .28s cubic-bezier(.2, .9, .2, 1);
        z-index: 140;
        overflow: auto;
        /* allow sidebar scrolling if many links */
        -webkit-overflow-scrolling: touch;
        background: #000;
        /* ensure background on mobile */
        border-right: 1px solid var(--border-color);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      /* scrim overlay when sidebar open */
      .scrim {
        display: block;
        position: fixed;
        inset: var(--header-h) 0 0 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 130;
        opacity: 0;
        pointer-events: none;
        transition: opacity .18s ease;
      }

      .scrim.visible {
        opacity: 1;
        pointer-events: auto;
      }

      /* main content reduced width and spacing */
      .main {
        padding-bottom: 40px;
      }

      .table {
        gap: 12px;
        grid-auto-rows: minmax(80px, 1fr);
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      .row {
        padding: 18px 20px;
        border-radius: 10px;
      }

      .label {
        font-size: clamp(1.25rem, 7vw, 2.4rem);
      }

      /* shrink header sizing on small screens */
      :root {
        --header-h: 96px;
        --headline-top-offset: 8px;
      }

      .floating-title {
        font-size: var(--main-label-size);
        padding: 0 10px;
      }
    }

    /* Smartphone-specific layout (reverted to left/vertical navigation).
       This media query ONLY affects small smartphone screens (narrow devices).
       Desktop and laptop code remains unchanged.
       NOTE: This block now ensures vertical scrolling works in mobile Chrome by allowing
       the app/main/table to grow (overflow visible/auto and heights auto).
    */
    @media (max-width: 420px) {

      /* allow vertical scrolling on phones */
      html,
      body {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* ensure hamburger hidden because nav is shown in-flow as vertical left nav */
      .hamburger {
        display: none !important;
      }

      /* Position the app so the sidebar appears directly below the headline (same top as desktop)
         and allow it to expand beyond the viewport so the browser can scroll. */
      .app {
        position: absolute;
        top: var(--header-h);
        left: 0;
        right: 0;
        bottom: auto;
        /* allow content to grow vertically */
        display: block;
        gap: 12px;
        padding: 10px;
        overflow: visible;
        /* allow children to extend and be visible (so page scroll works) */
      }

      /* Make the sidebar appear as a vertical stacked menu (left/vertical style in flow) */
      .sidebar {
        position: static !important;
        transform: none !important;
        width: auto !important;
        height: auto !important;
        max-width: none !important;
        display: block !important;
        padding: 10px 12px;
        border-radius: 10px;
        background: rgba(10, 10, 10, 0.96);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        overflow: visible;
        border: 1px solid var(--border-color);
      }

      /* Menu becomes a vertical list (left navigation style) */
      .menu {
        display: flex !important;
        flex-direction: column !important;
        gap: 8px;
        padding: 0;
        margin: 0;
        width: 100%;
      }

      .menu a {
        padding: 10px 12px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 1rem;
      }

      /* Ensure scrim is hidden since nav is in-flow */
      .scrim {
        display: none !important;
      }

      /* Place the main area (three rows) below the sidebar in normal flow.
         Ensure main/table can grow so browser scroll works (height:auto and overflow visible). */
      .main {
        margin-top: 10px;
        padding-bottom: 48px;
        display: block;
        height: auto !important;
        /* allow natural height so page can scroll */
        overflow: visible !important;
      }

      .table {
        height: auto !important;
        /* allow rows to flow vertically */
        overflow: visible !important;
      }

      /* Slightly reduce row padding for smaller screens */
      .row {
        padding: 14px 16px;
        border-radius: 10px;
        margin-bottom: 12px;
      }

      .label {
        font-size: clamp(1rem, 6.5vw, 2.2rem);
      }

      /* small-screen header tweaks */
      :root {
        --header-h: 84px;
        --headline-top-offset: 6px;
      }

      .floating-title {
        font-size: clamp(14px, 8vw, 20px);
      }
    }

    /* small screens */
    @media (max-width: 360px) {
      .label {
        font-size: clamp(0.95rem, 7.5vw, 1.8rem);
      }

      .menu a {
        padding: 8px 10px;
        font-size: 0.95rem;
      }

      .app {
        padding: 8px;
      }
    }

    /* Futuristic Styling for BMC Widget Message */
    .bmc-futuristic-bubble {
      background: rgba(10, 10, 10, 0.95) !important;
      color: var(--accent-cyan) !important;
      border: 1px solid var(--accent-cyan) !important;
      font-family: inherit !important;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4), inset 0 0 10px rgba(0, 255, 255, 0.1) !important;
      border-radius: 8px !important;
      text-transform: uppercase !important;
      letter-spacing: 1px !important;
      backdrop-filter: blur(5px);
    }
  </style>
</head>

  <script>
    // Mobile sidebar toggle + accessibility helpers
    (function () {
      const sidebar = document.getElementById('sidebar');
      const toggle = document.getElementById('sidebarToggle');
      const scrim = document.getElementById('scrim');
      const mobileBreakpoint = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--mobile-break')) || 900;

      function isMobile() {
        return window.innerWidth <= mobileBreakpoint;
      }

      function setSidebar(open) {
        if (isMobile()) {
          if (open) {
            sidebar.classList.add('open');
            scrim.classList.add('visible');
            sidebar.setAttribute('aria-hidden', 'false');
            toggle.setAttribute('aria-expanded', 'true');
            scrim.setAttribute('aria-hidden', 'false');
            // focus the first link for keyboard users
            const first = sidebar.querySelector('a');
            if (first) first.focus();
          } else {
            sidebar.classList.remove('open');
            scrim.classList.remove('visible');
            sidebar.setAttribute('aria-hidden', 'true');
            toggle.setAttribute('aria-expanded', 'false');
            scrim.setAttribute('aria-hidden', 'true');
            toggle.focus();
          }
        }
      }

      toggle.addEventListener('click', function () {
        const open = sidebar.classList.contains('open');
        setSidebar(!open);
      });

      scrim.addEventListener('click', function () {
        setSidebar(false);
      });

      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
          setSidebar(false);
        }
      });

      // Ensure correct initial state on resize / load
      function syncState() {
        // On very narrow phones we want the sidebar visible in-flow (vertical left-style list).
        // For other mobile widths keep the off-canvas behavior; desktops/laptops remain unchanged.
        const isPhone = window.matchMedia('(max-width:420px)').matches;

        if (!isMobile() || isPhone) {
          // desktop or phone (in-flow sidebar): ensure sidebar visible and not transformed
          sidebar.classList.remove('open');
          sidebar.style.transform = '';
          sidebar.setAttribute('aria-hidden', 'false');
          scrim.classList.remove('visible');
          scrim.setAttribute('aria-hidden', 'true');
          toggle.setAttribute('aria-expanded', 'false');
          document.documentElement.style.overflow = isPhone ? 'auto' : 'hidden';
        } else {
          // mobile/tablet off-canvas behavior
          sidebar.setAttribute('aria-hidden', 'true');
          scrim.classList.remove('visible');
          scrim.setAttribute('aria-hidden', 'true');
          toggle.setAttribute('aria-expanded', 'false');
          document.documentElement.style.overflow = 'auto';
        }
      }

      window.addEventListener('resize', syncState);
      window.addEventListener('orientationchange', syncState);
      window.addEventListener('load', syncState);
      syncState();

      // Observer to detect and style the Buy Me A Coffee widget message bubble
      const bmcObserver = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          mutation.addedNodes.forEach((node) => {
            if (node.nodeType === 1 && node.textContent.includes('Thank you for ICE Braking')) {
              node.classList.add('bmc-futuristic-bubble');
            }
            // Check children if node is a container
            if (node.nodeType === 1 && node.hasChildNodes()) {
              const bmcText = Array.from(node.querySelectorAll('*')).find(el => el.textContent.includes('Thank you for ICE Braking'));
              if (bmcText) {
                // The message is usually a direct div, but let's find the container bubble
                // The widget structure is a bit dynamic, so we target the closest block
                let bubble = bmcText;
                while (bubble && bubble.style.position !== 'fixed' && bubble !== document.body) {
                  bubble = bubble.parentElement;
                }
                if (bubble && bubble !== document.body) bubble.classList.add('bmc-futuristic-bubble');
              }
            }
          });
        });
      });

      bmcObserver.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
