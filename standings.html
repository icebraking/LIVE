<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STANDINGS — THE F1 HUB</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="shortcut icon" type="image/png" href="favicon.png">

  <style>
    :root {
      --black: #000000;
      --accent-cyan: #00FFFF;
      --primary-glow: rgba(0, 255, 255, 0.5);
      --border-color: rgba(0, 255, 255, 0.2);
      --card-bg: rgba(0, 255, 255, 0.02);
      --gap: 22px;
    }

    /* Page shell */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--black);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      font-family: "Copperplate Gothic", "Copperplate", "Copperplate Gothic Light", "Copperplate Gothic Bold", "Copperplate", serif;
      text-transform: uppercase;
      color: var(--accent-cyan);
    }

    /* Hide scrollbars */
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    *::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    :focus {
      outline: none;
    }

    /* Layout */
    .top-center {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      z-index: 100;
    }

    .wrap {
      position: absolute;
      top: 80px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Year Select */
    .year-select {
      position: relative;
      width: 200px;
    }

    .year-display {
      background: var(--black);
      border: 1px solid var(--accent-cyan);
      color: var(--accent-cyan);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .year-display:hover {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      background: rgba(0, 255, 255, 0.1);
    }

    .year-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--black);
      border: 1px solid var(--border-color);
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 200;
      border-radius: 8px;
      margin-top: 5px;
    }

    .year-select:focus-within .year-list {
      display: block;
    }

    .year-item {
      padding: 8px;
      text-align: center;
      cursor: pointer;
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
    }

    .year-item:hover,
    .year-item.active {
      background: var(--accent-cyan);
      color: var(--black);
    }

    /* Tabs for Standings */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .tab-btn {
      background: transparent;
      border: 1px solid var(--accent-cyan);
      color: var(--accent-cyan);
      padding: 8px 20px;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .tab-btn.active,
    .tab-btn:hover {
      background: var(--accent-cyan);
      color: var(--black);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    /* Content Area */
    .content-area {
      flex: 1;
      width: 100%;
    }

    .standings-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .standings-table th {
      position: sticky;
      top: 0;
      background: rgba(0, 255, 255, 0.1);
      padding: 12px;
      text-align: left;
      font-size: 0.9rem;
      border-bottom: 2px solid var(--accent-cyan);
      color: var(--accent-cyan);
    }

    .standings-table td {
      padding: 12px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
    }

    .standings-table tr:hover {
      background: rgba(0, 255, 255, 0.05);
    }

    .loading,
    .error {
      padding: 20px;
      text-align: center;
      font-size: 1rem;
      color: var(--accent-cyan);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: var(--card-bg);
    }

    .error {
      color: #ff5555;
      border-color: rgba(255, 60, 60, 0.3);
    }

    /* Home Button */
    .home-inflow {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 46px;
      height: 46px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(0, 255, 255, 0.2);
      margin: 20px auto;
      transition: all 0.3s ease;
    }

    .home-inflow svg {
      width: 22px;
      height: 22px;
      fill: var(--accent-cyan);
      opacity: 0.95;
    }

    .home-inflow:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      border-color: var(--accent-cyan);
      transform: scale(1.05);
    }

    @media (max-width:420px) {
      .wrap {
        padding: 12px;
        top: 70px;
      }

      .year-select {
        width: 100%;
        max-width: 200px;
      }

      .standings-table th,
      .standings-table td {
        padding: 8px 4px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="top-center">
    <div class="year-select" id="yearSelect" aria-label="Select year">
      <div class="year-display" id="yearDisplay" role="button" tabindex="0" aria-expanded="false"
        aria-haspopup="listbox">
        <span id="selectedYearLabel">2026</span>
      </div>
      <div class="year-list" id="yearList" role="listbox" tabindex="0" aria-label="Years list"></div>
    </div>
  </div>

  <div class="wrap" id="pageWrap">
    <div class="tabs">
      <button class="tab-btn active" id="btnDrivers">DRIVERS</button>
      <button class="tab-btn" id="btnConstructors">CONSTRUCTORS</button>
    </div>

    <div class="content-area" id="contentArea">
      <div class="loading">Select a year to view standings.</div>
    </div>

    <a href="index.html" class="home-inflow" aria-label="Home">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 3l9 8h-3v7a1 1 0 0 1-1 1h-4v-5H11v5H7a1 1 0 0 1-1-1v-7H3l9-8z" />
      </svg>
    </a>
  </div>

  <script>
    (function () {
      const API_BASE = 'https://api.jolpi.ca/ergast/f1';
      const YEAR_START = 1950;
      const YEAR_END = 2026;

      let selectedYear = 2026;
      let mode = 'drivers'; // 'drivers' or 'constructors'

      const btnDrivers = document.getElementById('btnDrivers');
      const btnConstructors = document.getElementById('btnConstructors');
      const selectedYearLabel = document.getElementById('selectedYearLabel');
      const yearList = document.getElementById('yearList');
      const contentArea = document.getElementById('contentArea');

      // Setup Year List (Descending)
      for (let y = YEAR_END; y >= YEAR_START; y--) {
        const item = document.createElement('div');
        item.className = 'year-item';
        item.textContent = y;
        item.tabIndex = 0;
        item.addEventListener('click', () => {
          selectedYear = y;
          selectedYearLabel.textContent = y;
          // Collapse dropdown
          if (document.activeElement) document.activeElement.blur();

          markActiveYear();
          loadStandings();
        });
        item.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            item.click();
          }
        });
        yearList.appendChild(item);
      }

      function markActiveYear() {
        const items = yearList.querySelectorAll('.year-item');
        items.forEach(it => {
          if (parseInt(it.textContent) === selectedYear) {
            it.classList.add('active');
          } else {
            it.classList.remove('active');
          }
        });
      }

      // Tabs
      btnDrivers.addEventListener('click', () => {
        if (mode === 'drivers') return;
        mode = 'drivers';
        btnDrivers.classList.add('active');
        btnConstructors.classList.remove('active');
        loadStandings();
      });

      btnConstructors.addEventListener('click', () => {
        if (mode === 'constructors') return;
        mode = 'constructors';
        btnConstructors.classList.add('active');
        btnDrivers.classList.remove('active');
        loadStandings();
      });

      async function loadStandings() {
        contentArea.innerHTML = `<div class="loading">Loading ${mode} standings for ${selectedYear}…</div>`;

        try {
          const endpoint = mode === 'drivers' ? 'driverStandings' : 'constructorStandings';
          // Try standard standings endpoint first
          const url = `${API_BASE}/${selectedYear}/${endpoint}.json`;

          // Simple caching logic
          const cacheKey = `ergast_standings_${mode}_${selectedYear}`;
          const raw = localStorage.getItem(cacheKey);
          if (raw) {
            const parsed = JSON.parse(raw);
            // 5 min cache
            if (parsed && parsed.ts && (Date.now() / 1000 - parsed.ts < 60 * 5)) {
              renderData(parsed.data);
              return;
            }
          }

          const resp = await fetch(url);
          if (!resp.ok) throw new Error('Failed to fetch data');
          const json = await resp.json();

          let list = (json.MRData && json.MRData.StandingsTable && json.MRData.StandingsTable.StandingsLists)
            ? json.MRData.StandingsTable.StandingsLists[0]
            : null;

          // If list is empty (season hasn't started) and it's 2026 or later, fetch full list
          if ((!list || (mode === 'drivers' && (!list.DriverStandings || list.DriverStandings.length === 0)) || (mode === 'constructors' && (!list.ConstructorStandings || list.ConstructorStandings.length === 0))) && selectedYear >= 2026) {
            const listUrl = mode === 'drivers'
              ? `${API_BASE}/${selectedYear}/drivers.json`
              : `${API_BASE}/${selectedYear}/constructors.json`;

            const listResp = await fetch(listUrl);
            if (listResp.ok) {
              const listJson = await listResp.json();
              if (mode === 'drivers' && listJson.MRData.DriverTable.Drivers.length > 0) {
                // Sort Drivers Alphabetically by Surname
                const drivers = listJson.MRData.DriverTable.Drivers.sort((a, b) => a.familyName.localeCompare(b.familyName));

                // 2026 Driver-Team Map (inferred) removed

                // Construct fake standings list
                list = {
                  season: selectedYear,
                  DriverStandings: drivers.map((d, i) => ({
                    position: i + 1, // temporary pos
                    points: 0,
                    wins: 0,
                    Driver: d,
                    Constructors: [{ name: "-" }]
                  }))
                };
              } else if (mode === 'constructors' && listJson.MRData.ConstructorTable.Constructors.length > 0) {
                // Sort Constructors Alphabetically by Name
                const constructors = listJson.MRData.ConstructorTable.Constructors.sort((a, b) => a.name.localeCompare(b.name));
                // Construct fake standings list
                list = {
                  season: selectedYear,
                  ConstructorStandings: constructors.map((c, i) => ({
                    position: i + 1,
                    points: 0,
                    wins: 0,
                    Constructor: c
                  }))
                };
              }
            }
          }

          // Cache it
          try { localStorage.setItem(cacheKey, JSON.stringify({ ts: Math.floor(Date.now() / 1000), data: list })); } catch (e) { }

          renderData(list);

        } catch (err) {
          console.error(err);
          contentArea.innerHTML = `<div class="error">Error loading data. Please try again later.</div>`;
        }
      }

      function renderData(list) {
        if (!list) {
          contentArea.innerHTML = `<div class="loading">No standings available for ${selectedYear}.</div>`;
          return;
        }

        const items = mode === 'drivers' ? list.DriverStandings : list.ConstructorStandings;
        renderTable(items);
      }

      function renderTable(items) {
        if (!items || items.length === 0) {
          contentArea.innerHTML = `<div class="loading">No data found.</div>`;
          return;
        }

        const table = document.createElement('table');
        table.className = 'standings-table';

        if (mode === 'drivers') {
          table.innerHTML = `
            <thead>
              <tr>
                <th>POS</th>
                <th>DRIVER</th>
                <th>CONSTRUCTOR</th>
                <th>WINS</th>
                <th>PTS</th>
              </tr>
            </thead>
            <tbody>
              ${items.map(item => `
                <tr>
                  <td>${item.points == 0 ? '-' : item.position}</td>
                  <td>${item.Driver.givenName} ${item.Driver.familyName}</td>
                  <td>${item.Constructors.map(c => c.name).join(', ')}</td>
                  <td>${item.wins}</td>
                  <td>${item.points}</td>
                </tr>
              `).join('')}
            </tbody>
          `;
        } else {
          table.innerHTML = `
            <thead>
              <tr>
                <th>POS</th>
                <th>CONSTRUCTOR</th>
                <th>WINS</th>
                <th>PTS</th>
              </tr>
            </thead>
            <tbody>
              ${items.map(item => `
                <tr>
                  <td>${item.points == 0 ? '-' : item.position}</td>
                  <td>${item.Constructor.name}</td>
                  <td>${item.wins}</td>
                  <td>${item.points}</td>
                </tr>
              `).join('')}
            </tbody>
          `;
        }

        contentArea.innerHTML = '';
        contentArea.appendChild(table);
      }

      // Initial Load
      markActiveYear();
      loadStandings();

    })();
  </script>
</body>

</html>
