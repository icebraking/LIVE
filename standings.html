<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STANDINGS — THE F1 HUB</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="shortcut icon" type="image/png" href="favicon.png">

  <style>
    :root {
      --black: #000000;
      --accent-cyan: #00FFFF;
      --primary-glow: rgba(0, 255, 255, 0.5);
      --border-color: rgba(0, 255, 255, 0.2);
      --card-bg: rgba(0, 255, 255, 0.02);
      --gap: 22px;
      --mobile-break: 900px;
    }

    /* Page shell */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--black);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      font-family: "Copperplate Gothic", "Copperplate", "Copperplate Gothic Light", "Copperplate Gothic Bold", "Copperplate", serif;
      text-transform: uppercase;
      color: var(--accent-cyan);
    }

    /* Hide scrollbars */
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    *::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    :focus {
      outline: none;
    }

    /* App Layout */
    .app {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 22px;
      padding: 22px;
      box-sizing: border-box;
      align-items: stretch;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: transparent;
      border-radius: 12px;
      padding: 16px;
      height: 100%;
      border-right: 1px solid var(--border-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .menu a {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      color: var(--accent-cyan);
      font-weight: 700;
      font-size: 0.98rem;
      transition: all 0.3s ease;
      text-shadow: 0 0 2px rgba(0, 255, 255, 0.3);
    }

    .menu a svg {
      width: 18px;
      height: 18px;
      flex: 0 0 18px;
      fill: var(--accent-cyan);
      opacity: 0.95;
    }

    .menu a:hover,
    .menu a:focus {
      background: transparent;
      text-shadow: 0 0 10px var(--accent-cyan);
      transform: translateX(10px);
    }

    .menu a:hover svg,
    .menu a:focus svg {
      fill: var(--accent-cyan);
      filter: drop-shadow(0 0 5px var(--accent-cyan));
    }

    .menu a.active {
      background: rgba(0, 255, 255, 0.1);
      text-shadow: 0 0 10px var(--accent-cyan);
      border: 1px solid rgba(0, 255, 255, 0.2);
    }

    /* Main Area */
    .main {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Year Select */
    .top-center {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .year-select {
      position: relative;
      width: 200px;
      z-index: 100;
    }

    .year-display {
      background: var(--black);
      border: 1px solid var(--accent-cyan);
      color: var(--accent-cyan);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .year-display:hover {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      background: rgba(0, 255, 255, 0.1);
    }

    .year-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--black);
      border: 1px solid var(--border-color);
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 200;
      border-radius: 8px;
      margin-top: 5px;
    }

    .year-select:focus-within .year-list {
      display: block;
    }

    .year-item {
      padding: 8px;
      text-align: center;
      cursor: pointer;
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
    }

    .year-item:hover,
    .year-item.active {
      background: var(--accent-cyan);
      color: var(--black);
    }

    /* Tabs for Standings */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .tab-btn {
      background: transparent;
      border: 1px solid var(--accent-cyan);
      color: var(--accent-cyan);
      padding: 8px 20px;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .tab-btn.active,
    .tab-btn:hover {
      background: var(--accent-cyan);
      color: var(--black);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    /* Content Area */
    .content-area-scroll {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .standings-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .standings-table th {
      position: sticky;
      top: 0;
      background: rgba(0, 255, 255, 0.1);
      padding: 12px;
      text-align: left;
      font-size: 0.9rem;
      border-bottom: 2px solid var(--accent-cyan);
      color: var(--accent-cyan);
    }

    .standings-table td {
      padding: 12px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
    }

    .standings-table tr:hover {
      background: rgba(0, 255, 255, 0.05);
    }

    .loading,
    .error {
      padding: 20px;
      text-align: center;
      font-size: 1rem;
      color: var(--accent-cyan);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: var(--card-bg);
    }

    .error {
      color: #ff5555;
      border-color: rgba(255, 60, 60, 0.3);
    }

    /* Home Button */
    .home-button {
      position: fixed;
      left: 62px;
      bottom: 12px;
      width: 46px;
      height: 46px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.2);
      z-index: 200;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .home-button svg {
      width: 22px;
      height: 22px;
      fill: var(--accent-cyan);
      opacity: 0.95;
      transition: all 0.3s ease;
    }

    .home-button:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      border-color: var(--accent-cyan);
    }

    .home-button:hover svg {
      filter: drop-shadow(0 0 5px var(--accent-cyan));
    }

    /* Mobile */
    @media (max-width: 900px) {

      html,
      body {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        height: auto;
        min-height: 100%;
      }

      .app {
        position: relative;
        height: auto;
        bottom: auto;
        overflow: visible;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 12px;
        top: 0;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 78%;
        max-width: 320px;
        height: 100vh;
        transform: translateX(-110%);
        transition: transform .28s cubic-bezier(.2, .9, .2, 1);
        z-index: 140;
        overflow: auto;
        background: #000;
        border-right: 1px solid var(--border-color);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main {
        padding-bottom: 20px;
        display: flex;
        flex-direction: column;
      }

      .top-center {
        position: static;
        margin-top: 10px;
      }

      .year-select {
        width: 100%;
        max-width: 200px;
      }

      .standings-table th,
      .standings-table td {
        padding: 8px 4px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="app" role="application" aria-label="Standings page with left navigation">
    <!-- Sidebar navigation -->
    <nav id="sidebar" class="sidebar" role="navigation" aria-label="Primary sidebar" aria-hidden="false">
      <ul class="menu" role="list" aria-label="Sidebar links">
        <li><a href="news.html" role="link" aria-label="News"><svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M3 5h18v2H3zM3 9h12v2H3zM3 13h18v6H3z" />

              <path d="M3 6h18v2H3zM3 11h12v2H3zM3 16h18v2H3z" />

            </svg><span>INFO</span></a></li>

              <path d="M4 4h16v2H4zM4 9h8v2H4zM4 14h16v6H4z" />

    <!-- Main Content -->
    <main class="main" id="mainContent" role="main" aria-label="Standings content">
      <div class="top-center">
        <div class="year-select" id="yearSelect" aria-label="Select year">
          <div class="year-display" id="yearDisplay" role="button" tabindex="0" aria-expanded="false"
            aria-haspopup="listbox">
            <span id="selectedYearLabel">2026</span>
          </div>
          <div class="year-list" id="yearList" role="listbox" tabindex="0" aria-label="Years list"></div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab-btn active" id="btnDrivers">DRIVERS</button>
        <button class="tab-btn" id="btnConstructors">CONSTRUCTORS</button>
      </div>

      <div class="content-area-scroll" id="contentArea">
        <div class="loading">Select a year to view standings.</div>
      </div>

      <!-- Home icon (Now child of Main) -->
      <a class="home-button" href="index.html" aria-label="Home" title="Home">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 3l9 8h-3v7a1 1 0 0 1-1 1h-4v-5H11v5H7a1 1 0 0 1-1-1v-7H3l9-8z" />
        </svg>
      </a>
    </main>
  </div>

  <script>
    (function () {
      const API_BASE = 'https://api.jolpi.ca/ergast/f1';
      const YEAR_START = 1950;
      const YEAR_END = 2026;

      let selectedYear = 2026;
      let mode = 'drivers'; // drivers | constructors

      const yearListEl = document.getElementById('yearList');
      const yearDisplayBtn = document.getElementById('yearDisplay');
      const selectedYearLabel = document.getElementById('selectedYearLabel');
      const contentArea = document.getElementById('contentArea');
      const btnDrivers = document.getElementById('btnDrivers');
      const btnConstructors = document.getElementById('btnConstructors');

      // Mobile sidebar toggle - Matching schedule.html behavior
      (function () {
        const sidebar = document.getElementById('sidebar');
        document.addEventListener('keydown', function (e) {
          if (e.key === 'Escape') {
            if (sidebar && sidebar.classList.contains('open')) sidebar.classList.remove('open');
          }
        });

        function syncState() {
          const isPhone = window.matchMedia('(max-width:900px)').matches;
          if (!isPhone) {
            if (sidebar) sidebar.classList.remove('open');
            if (sidebar) sidebar.style.transform = '';
            if (sidebar) sidebar.setAttribute('aria-hidden', 'false');
            document.documentElement.style.overflow = 'hidden';
          } else {
            if (sidebar) sidebar.setAttribute('aria-hidden', 'false');
            document.documentElement.style.overflow = 'auto';
          }
        }

        window.addEventListener('resize', syncState);
        window.addEventListener('orientationchange', syncState);
        window.addEventListener('load', syncState);
        syncState();
      })();

      // Generate years
      const years = [];
      for (let y = YEAR_END; y >= YEAR_START; y--) years.push(y);

      function renderYearList() {
        yearListEl.innerHTML = '';
        years.forEach(y => {
          const item = document.createElement('div');
          item.className = 'year-item';
          item.setAttribute('role', 'option');
          item.tabIndex = 0;
          item.dataset.year = y;
          item.textContent = y;
          item.addEventListener('click', () => selectYear(Number(y)));
          item.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); selectYear(Number(y)); }
          });
          yearListEl.appendChild(item);
        });
      }

      function markActiveYear() {
        const items = yearListEl.querySelectorAll('.year-item');
        items.forEach(it => it.classList.toggle('active', Number(it.dataset.year) === selectedYear));
        selectedYearLabel.textContent = selectedYear;
      }

      yearDisplayBtn.addEventListener('click', () => {
        yearListEl.focus();
      });

      function selectYear(y) {
        selectedYear = y;
        if (document.activeElement) document.activeElement.blur();
        markActiveYear();
        loadStandings();
      }

      btnDrivers.addEventListener('click', () => {
        if (mode === 'drivers') return;
        mode = 'drivers';
        updateTabs();
        loadStandings();
      });

      btnConstructors.addEventListener('click', () => {
        if (mode === 'constructors') return;
        mode = 'constructors';
        updateTabs();
        loadStandings();
      });

      function updateTabs() {
        if (mode === 'drivers') {
          btnDrivers.classList.add('active');
          btnConstructors.classList.remove('active');
        } else {
          btnDrivers.classList.remove('active');
          btnConstructors.classList.add('active');
        }
      }

      // 2026 Drivers Hardcode mapping not needed anymore as per instruction, using API but showing "-" for constructor if missing.
      // Logic for pre-loading lists if standings are empty:
      // If fetching standings returns empty list, we fetch the full list of drivers/constructors for that year and show them with 0 points.

      async function loadStandings() {
        contentArea.innerHTML = `<div class="loading">Loading ${mode} standings for ${selectedYear}…</div>`;

        try {
          // Attempt to fetch Standings first
          const endpoint = mode === 'drivers' ? 'driverStandings' : 'constructorStandings';
          // Cache key
          const cacheKey = `ergast_${mode}_${selectedYear}_v2`;

          let data = null;
          const raw = localStorage.getItem(cacheKey);
          if (raw) {
            const parsed = JSON.parse(raw);
            if (parsed && parsed.ts && (Date.now() / 1000 - parsed.ts < 60 * 10)) { // 10 min cache
              data = parsed.data;
            }
          }

          if (!data) {
            const url = `${API_BASE}/${selectedYear}/${endpoint}.json?limit=100`;
            const resp = await fetch(url);
            if (!resp.ok) throw new Error('Network error: ' + resp.status);
            const json = await resp.json();
            data = json;
            try { localStorage.setItem(cacheKey, JSON.stringify({ ts: Math.floor(Date.now() / 1000), data })); } catch (e) { }
          }

          let list = null;
          if (data && data.MRData && data.MRData.StandingsTable && data.MRData.StandingsTable.StandingsLists && data.MRData.StandingsTable.StandingsLists.length > 0) {
            list = data.MRData.StandingsTable.StandingsLists[0];
          }

          // If no standings data found, check if it's the current/future season (like 2026) -> fetch raw list
          if ((!list || (mode === 'drivers' && (!list.DriverStandings || list.DriverStandings.length === 0)) || (mode === 'constructors' && (!list.ConstructorStandings || list.ConstructorStandings.length === 0))) && selectedYear >= 2026) {
            const listUrl = mode === 'drivers'
              ? `${API_BASE}/${selectedYear}/drivers.json?limit=100`
              : `${API_BASE}/${selectedYear}/constructors.json?limit=100`;

            const r2 = await fetch(listUrl);
            if (r2.ok) {
              const j2 = await r2.json();
              if (mode === 'drivers') {
                // Create fake standing objects
                const rawDrivers = j2.MRData.DriverTable.Drivers || [];
                const fakeStandings = rawDrivers.map(d => ({
                  position: '-',
                  points: '0',
                  wins: '0',
                  Driver: d,
                  Constructors: [] // Empty constructors for now
                }));
                renderTable(fakeStandings);
                return;
              } else {
                const rawCons = j2.MRData.ConstructorTable.Constructors || [];
                const fakeStandings = rawCons.map(c => ({
                  position: '-',
                  points: '0',
                  wins: '0',
                  Constructor: c
                }));
                renderTable(fakeStandings);
                return;
              }
            }
          }

          if (mode === 'drivers') {
            const drivers = (list && list.DriverStandings) ? list.DriverStandings : [];
            renderTable(drivers);
          } else {
            const cons = (list && list.ConstructorStandings) ? list.ConstructorStandings : [];
            renderTable(cons);
          }

        } catch (err) {
          console.error(err);
          contentArea.innerHTML = `<div class="error">Failed to load data.<br>${err.message}</div>`;
        }
      }

      function renderTable(items) {
        if (!items || items.length === 0) {
          contentArea.innerHTML = `<div class="loading">No data available for ${selectedYear}.</div>`;
          return;
        }

        const table = document.createElement('table');
        table.className = 'standings-table';

        // Header
        const thead = document.createElement('thead');
        if (mode === 'drivers') {
          thead.innerHTML = `<tr>
            <th>POS</th>
            <th>DRIVER</th>
            <th>CONSTRUCTOR</th>
            <th>PTS</th>
            <th>WINS</th>
          </tr>`;
        } else {
          thead.innerHTML = `<tr>
            <th>POS</th>
            <th>CONSTRUCTOR</th>
            <th>PTS</th>
            <th>WINS</th>
          </tr>`;
        }
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        items.forEach(item => {
          const tr = document.createElement('tr');

          if (mode === 'drivers') {
            const pos = item.positionText || item.position;
            const dName = (item.Driver.givenName + ' ' + item.Driver.familyName).toUpperCase();
            // Constructor might be array or empty
            let cName = '-';
            if (item.Constructors && item.Constructors.length > 0) {
              cName = item.Constructors[0].name.toUpperCase();
            }
            const pts = item.points;
            const wins = item.wins;

            tr.innerHTML = `
               <td>${pos}</td>
               <td>${dName}</td>
               <td>${cName}</td>
               <td>${pts}</td>
               <td>${wins}</td>
             `;
          } else {
            const pos = item.positionText || item.position;
            const cName = item.Constructor.name.toUpperCase();
            const pts = item.points;
            const wins = item.wins;

            tr.innerHTML = `
               <td>${pos}</td>
               <td>${cName}</td>
               <td>${pts}</td>
               <td>${wins}</td>
             `;
          }
          tbody.appendChild(tr);
        });

        table.appendChild(tbody);
        contentArea.innerHTML = '';
        contentArea.appendChild(table);
      }

      // Initialize
      renderYearList();
      selectYear(selectedYear); // Loads standings inclusive

    })();
  </script>
</body>
