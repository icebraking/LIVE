<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RESULTS — THE F1 HUB</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="shortcut icon" type="image/png" href="favicon.png">

  <style>
    :root {
      --black: #000000;
      --accent-cyan: #00FFFF;
      --primary-glow: rgba(0, 255, 255, 0.5);
      --border-color: rgba(0, 255, 255, 0.2);
      --card-bg: rgba(0, 255, 255, 0.02);
      --gap: 22px;
      --mobile-break: 900px;
    }

    /* Page shell */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--black);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      font-family: "Copperplate Gothic", "Copperplate", "Copperplate Gothic Light", "Copperplate Gothic Bold", "Copperplate", serif;
      text-transform: uppercase;
      color: var(--accent-cyan);
    }

    /* Hide scrollbars */
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    *::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    :focus {
      outline: none;
    }

    /* App Layout */
    .app {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 22px;
      padding: 22px;
      box-sizing: border-box;
      align-items: stretch;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: transparent;
      border-radius: 12px;
      padding: 16px;
      height: 100%;
      border-right: 1px solid var(--border-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .menu a {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      color: var(--accent-cyan);
      font-weight: 700;
      font-size: 0.98rem;
      transition: all 0.3s ease;
      text-shadow: 0 0 2px rgba(0, 255, 255, 0.3);
    }

    .menu a svg {
      width: 18px;
      height: 18px;
      flex: 0 0 18px;
      fill: var(--accent-cyan);
      opacity: 0.95;
    }

    .menu a:hover,
    .menu a:focus {
      background: transparent;
      text-shadow: 0 0 10px var(--accent-cyan);
      transform: translateX(10px);
    }

    .menu a:hover svg,
    .menu a:focus svg {
      fill: var(--accent-cyan);
      filter: drop-shadow(0 0 5px var(--accent-cyan));
    }

    .menu a.active {
      background: rgba(0, 255, 255, 0.1);
      text-shadow: 0 0 10px var(--accent-cyan);
      border: 1px solid rgba(0, 255, 255, 0.2);
    }

    /* Main Area */
    .main {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Year Select */
    .top-center {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .year-select {
      position: relative;
      width: 200px;
      z-index: 100;
    }

    .year-display {
      background: var(--black);
      border: 1px solid var(--accent-cyan);
      color: var(--accent-cyan);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .year-display:hover {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      background: rgba(0, 255, 255, 0.1);
    }

    .year-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--black);
      border: 1px solid var(--border-color);
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 200;
      border-radius: 8px;
      margin-top: 5px;
    }

    .year-select:focus-within .year-list {
      display: block;
    }

    .year-item {
      padding: 8px;
      text-align: center;
      cursor: pointer;
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
    }

    .year-item:hover,
    .year-item.active {
      background: var(--accent-cyan);
      color: var(--black);
    }

    /* Cards */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 2px;
    }

    .loading,
    .error {
      padding: 20px;
      text-align: center;
    }

    .error {
      color: #ff3333;
      border-color: rgba(255, 0, 0, 0.3);
    }

    #racesWrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .races-wrap-scroll {
      flex: 1;
      overflow-y: auto;
      height: 100%;
    }

    /* Races List */
    .race-row {
      display: grid;
      grid-template-columns: 60px 1fr 120px;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.2s ease;
      align-items: center;
    }

    .race-row:last-child {
      border-bottom: none;
    }

    .race-row:hover {
      background: rgba(0, 255, 255, 0.1);
      transform: translateX(5px);
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1);
    }

    .round {
      font-weight: bold;
      color: rgba(0, 255, 255, 0.6);
    }

    .race-name {
      font-weight: bold;
    }

    .race-date {
      text-align: right;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      background: var(--black);
      border: 1px solid var(--accent-cyan);
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
    }

    .modal-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .modal-close {
      background: transparent;
      border: 1px solid var(--accent-cyan);
      color: var(--accent-cyan);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: var(--accent-cyan);
      color: var(--black);
    }

    #modalBody {
      padding: 0;
      overflow-y: auto;
    }

    /* Results Table */
    .results-table {
      width: 100%;
      border-collapse: collapse;
    }

    .results-table th {
      position: sticky;
      top: 0;
      background: var(--black);
      padding: 12px;
      text-align: left;
      font-size: 0.9rem;
      z-index: 2;
      border-bottom: 1px solid var(--border-color);
    }

    .results-table td {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.05);
    }

    .results-table tr:hover {
      background: rgba(0, 255, 255, 0.05);
    }

    /* Home Button */
    .home-button {
      position: fixed;
      left: 62px;
      bottom: 12px;
      width: 46px;
      height: 46px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.2);
      z-index: 200;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .home-button svg {
      width: 22px;
      height: 22px;
      fill: var(--accent-cyan);
      opacity: 0.95;
      transition: all 0.3s ease;
    }

    .home-button:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      border-color: var(--accent-cyan);
    }

    .home-button:hover svg {
      filter: drop-shadow(0 0 5px var(--accent-cyan));
    }

    /* Mobile */
    @media (max-width: 900px) {

      html,
      body {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        height: auto;
        min-height: 100%;
      }

      .app {
        position: relative;
        height: auto;
        bottom: auto;
        overflow: visible;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 12px;
        top: 0;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 78%;
        max-width: 320px;
        height: 100vh;
        transform: translateX(-110%);
        transition: transform .28s cubic-bezier(.2, .9, .2, 1);
        z-index: 140;
        overflow: auto;
        background: #000;
        border-right: 1px solid var(--border-color);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main {
        padding-bottom: 20px;
        display: flex;
        flex-direction: column;
        order: 1;
      }

      .top-center {
        position: static;
        margin-top: 10px;
      }

      .race-row {
        grid-template-columns: 40px 1fr;
        gap: 10px;
      }

      .race-date {
        display: none;
      }

      .year-select {
        width: 100%;
      }

      .results-table th,
      .results-table td {
        padding: 8px;
        font-size: 0.8rem;
      }

      /* Home button moved to bottom - Centered and Scrollable */
      .home-button {
        position: static !important;
        margin: 20px auto;
        order: 2;
        transform: none;
        width: 46px;
        height: 46px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(0, 255, 255, 0.2);
        box-shadow: none;
        flex-shrink: 0;
      }

      .home-button:hover {
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        border-color: var(--accent-cyan);
      }
    }
  </style>
</head>

<body>

    <!-- Sidebar navigation -->
    <nav id="sidebar" class="sidebar" role="navigation" aria-label="Primary sidebar" aria-hidden="false">

            </svg><span>NEWS - OL</span></a></li>

    </nav>

    <!-- Main Content -->
    <main class="main" id="mainContent" role="main" aria-label="Results content">
      <div class="top-center">
        <div class="year-select" id="yearSelect" aria-label="Select year">
          <div class="year-display" id="yearDisplay" role="button" tabindex="0" aria-expanded="false"
            aria-haspopup="listbox">
            <span id="selectedYearLabel" class="selected-year">2026</span>
          </div>
          <div class="year-list" id="yearList" role="listbox" tabindex="0" aria-label="Years list"></div>
        </div>
      </div>

      <div id="status" class="loading card">Please select a year (default 2026) — races will appear below.</div>

      <div id="racesWrap" class="card" style="display:none">
        <div id="racesList" aria-live="polite" class="races-wrap-scroll"></div>
      </div>

      <!-- Home icon (Now child of Main) -->
      <a class="home-button" href="index.html" aria-label="Home" title="Home">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 3l9 8h-3v7a1 1 0 0 1-1 1h-4v-5H11v5H7a1 1 0 0 1-1-1v-7H3l9-8z" />
        </svg>
      </a>
    </main>
  </div>

  <!-- Modal overlay for race results -->
  <div id="resultsModalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Results</div>
        <button id="modalClose" class="modal-close" aria-label="Close results">CLOSE</button>
      </div>
      <div id="modalBody">
        <div class="loading">Loading results…</div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const YEAR_START = 1950;
      const YEAR_END = 2026;
      const DEFAULT_VISIBLE_MIN = 2023;
      const API_BASE = 'https://api.jolpi.ca/ergast/f1';

      const yearListEl = document.getElementById('yearList');
      const yearDisplayBtn = document.getElementById('yearDisplay');
      const selectedYearLabel = document.getElementById('selectedYearLabel');
      const statusEl = document.getElementById('status');
      const racesWrap = document.getElementById('racesWrap');
      const racesList = document.getElementById('racesList');

      const modalOverlay = document.getElementById('resultsModalOverlay');
      const modalTitle = document.getElementById('modalTitle');
      const modalBody = document.getElementById('modalBody');
      const modalCloseBtn = document.getElementById('modalClose');

      // Mobile sidebar toggle - Matching schedule.html behavior
      (function () {
        const sidebar = document.getElementById('sidebar');
        document.addEventListener('keydown', function (e) {
          if (e.key === 'Escape') {
            if (sidebar && sidebar.classList.contains('open')) sidebar.classList.remove('open');
          }
        });

        function syncState() {
          const isPhone = window.matchMedia('(max-width:900px)').matches;
          if (!isPhone) {
            if (sidebar) sidebar.classList.remove('open');
            if (sidebar) sidebar.style.transform = '';
            if (sidebar) sidebar.setAttribute('aria-hidden', 'false');
            document.documentElement.style.overflow = 'hidden';
          } else {
            if (sidebar) sidebar.setAttribute('aria-hidden', 'false');
            document.documentElement.style.overflow = 'auto';
          }
        }

        window.addEventListener('resize', syncState);
        window.addEventListener('orientationchange', syncState);
        window.addEventListener('load', syncState);
        syncState();
      })();

      const years = [];
      for (let y = YEAR_END; y >= YEAR_START; y--) years.push(y);

      function renderYearList() {
        yearListEl.innerHTML = '';
        years.forEach(y => {
          const item = document.createElement('div');
          item.className = 'year-item';
          item.setAttribute('role', 'option');
          item.tabIndex = 0;
          item.dataset.year = y;
          item.textContent = y;
          item.addEventListener('click', () => selectYear(Number(y)));
          item.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); selectYear(Number(y)); }
            if (e.key === 'ArrowDown') { e.preventDefault(); focusNextYear(item); }
            if (e.key === 'ArrowUp') { e.preventDefault(); focusPrevYear(item); }
          });
          yearListEl.appendChild(item);
        });
      }

      function focusNextYear(el) {
        const next = el.nextElementSibling;
        if (next) next.focus();
      }
      function focusPrevYear(el) {
        const prev = el.previousElementSibling;
        if (prev) prev.focus();
      }

      let selectedYear = YEAR_END;

      function markActiveYear() {
        const items = yearListEl.querySelectorAll('.year-item');
        items.forEach(it => it.classList.toggle('active', Number(it.dataset.year) === selectedYear));
        if (selectedYearLabel) selectedYearLabel.textContent = selectedYear;
      }

      function scrollYearListToDefaultWindow() {
        const target = yearListEl.querySelector(`.year-item[data-year="${DEFAULT_VISIBLE_MIN}"]`);
        if (target) {
          yearListEl.scrollTop = target.offsetTop;
        } else {
          yearListEl.scrollTop = yearListEl.scrollHeight;
        }
      }

      yearDisplayBtn.addEventListener('click', () => {
        // Toggle display via CSS focus-within or manual class if needed, but CSS handles it via focus-within on parent
        // Just focus the list to ensure it stays open
        yearListEl.focus();
      });
      yearDisplayBtn.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown') { e.preventDefault(); const first = yearListEl.querySelector('.year-item'); if (first) first.focus(); }
      });

      async function selectYear(year) {
        if (!year) return;
        selectedYear = year;
        // Collapse dropdown by removing focus
        if (document.activeElement) document.activeElement.blur();

        markActiveYear();
        statusEl.className = 'loading card';
        statusEl.textContent = `Loading races for ${selectedYear}…`;
        racesWrap.style.display = 'none';
        racesList.innerHTML = '';
        try {
          const url = `${API_BASE}/${selectedYear}.json?limit=500`;
          const cacheKey = `ergast_calendar_v3_${selectedYear}`;
          const raw = localStorage.getItem(cacheKey);
          if (raw) {
            const parsed = JSON.parse(raw);
            if (parsed && parsed.ts && (Date.now() / 1000 - parsed.ts < 60 * 5)) {
              renderRaces(parsed.data);
              return;
            }
          }
          const resp = await fetch(url, { cache: 'no-store' });
          if (!resp.ok) throw new Error('Network response not ok: ' + resp.status);
          const json = await resp.json();
          const races = (json && json.MRData && json.MRData.RaceTable && json.MRData.RaceTable.Races) ? json.MRData.RaceTable.Races : [];
          try { localStorage.setItem(cacheKey, JSON.stringify({ ts: Math.floor(Date.now() / 1000), data: races })); } catch (e) { }
          renderRaces(races);
        } catch (err) {
          console.error(err);
          statusEl.className = 'error card';
          statusEl.textContent = `Failed to load races for ${selectedYear} — ${err && err.message ? err.message : 'network error'}`;
        }
      }

      function fmtDateDMY(iso) {
        if (!iso) return '';
        const d = new Date(iso);
        if (Number.isNaN(d.getTime())) {
          const parts = iso.split('-');
          if (parts.length >= 3) {
            return `${parts[2].padStart(2, '0')}-${parts[1].padStart(2, '0')}-${parts[0]}`;
          }
          return iso;
        }
        const dd = String(d.getDate()).padStart(2, '0');
        const mm = String(d.getMonth() + 1).padStart(2, '0');
        const yyyy = d.getFullYear();
        return `${dd}-${mm}-${yyyy}`;
      }

      function renderRaces(races) {
        statusEl.style.display = 'none';
        racesWrap.style.display = 'flex';
        racesList.innerHTML = '';
        if (!Array.isArray(races) || races.length === 0) {
          racesList.innerHTML = `<div class="loading">No races found for ${selectedYear}</div>`;
          return;
        }
        races.forEach(race => {
          const round = race.round || '';
          const raceRow = document.createElement('div');
          raceRow.className = 'race-row';
          raceRow.tabIndex = 0;
          raceRow.dataset.round = round;
          raceRow.dataset.year = selectedYear;

          const colRound = document.createElement('div');
          colRound.className = 'round';
          colRound.textContent = round;

          const colName = document.createElement('div');
          colName.className = 'race-name';
          colName.textContent = (race.raceName || '').toUpperCase();

          const colDate = document.createElement('div');
          colDate.className = 'race-date';
          colDate.textContent = fmtDateDMY(race.date || '').toUpperCase();

          raceRow.appendChild(colRound);
          raceRow.appendChild(colName);
          raceRow.appendChild(colDate);

          raceRow.addEventListener('click', () => openResultsModal(selectedYear, round, race.raceName || '', race.date || ''));
          raceRow.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openResultsModal(selectedYear, round, race.raceName || '', race.date || ''); } });

          racesList.appendChild(raceRow);
        });
      }

      function openModal() {
        modalOverlay.classList.add('open');
        modalOverlay.setAttribute('aria-hidden', 'false');
        modalCloseBtn.focus();
        document.body.style.overflow = 'hidden';
      }
      function closeModal() {
        modalOverlay.classList.remove('open');
        modalOverlay.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }

      modalCloseBtn.addEventListener('click', closeModal);
      modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) closeModal();
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modalOverlay.classList.contains('open')) closeModal();
      });

      async function openResultsModal(year, round, raceName, raceDate) {
        modalTitle.textContent = `${(raceName || 'Race').toUpperCase()} — ${fmtDateDMY(raceDate || '')}`;
        modalBody.innerHTML = '<div class="loading">Loading results…</div>';
        openModal();

        try {
          const cacheKey = `ergast_results_${year}_${round}`;
          const raw = localStorage.getItem(cacheKey);
          if (raw) {
            const parsed = JSON.parse(raw);
            if (parsed && parsed.ts && (Date.now() / 1000 - parsed.ts < 60 * 5)) {
              populateResultsModal(parsed.data, year, round);
              return;
            }
          }

          const url = `${API_BASE}/${year}/${round}/results.json`;
          const resp = await fetch(url, { cache: 'no-store' });
          if (!resp.ok) throw new Error('Network response not ok: ' + resp.status);
          const json = await resp.json();
          const results = (json && json.MRData && json.MRData.RaceTable && Array.isArray(json.MRData.RaceTable.Races) && json.MRData.RaceTable.Races[0] && json.MRData.RaceTable.Races[0].Results) ? json.MRData.RaceTable.Races[0].Results : [];
          try { localStorage.setItem(cacheKey, JSON.stringify({ ts: Math.floor(Date.now() / 1000), data: results })); } catch (e) { }
          populateResultsModal(results, year, round);
        } catch (err) {
          console.error(err);
          modalBody.innerHTML = `<div class="error">Failed to load results — ${err && err.message ? err.message : 'network error'}</div>`;
        }
      }

      function populateResultsModal(results, year, round) {
        if (!Array.isArray(results) || results.length === 0) {
          modalBody.innerHTML = `<div class="loading">No results available for ${year} round ${round}</div>`;
          return;
        }

        const table = document.createElement('table');
        table.className = 'results-table';
        const thead = document.createElement('thead');
        thead.innerHTML = `<tr>
          <th>POS</th>
          <th>DRIVER</th>
          <th>CONSTRUCTOR</th>
          <th>LAPS</th>
          <th>TIME / STATUS</th>
          <th>PTS</th>
        </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        results.forEach(r => {
          const tr = document.createElement('tr');
          const posTd = document.createElement('td'); posTd.textContent = r.position || '-';
          const driverName = (r.Driver && ((r.Driver.givenName || '') + ' ' + (r.Driver.familyName || ''))) || (r.Driver && r.Driver.familyName) || '-';
          const driverTd = document.createElement('td'); driverTd.textContent = driverName.toUpperCase();
          const consName = (r.Constructor && r.Constructor.name) || '-';
          const consTd = document.createElement('td'); consTd.textContent = consName.toUpperCase();
          const lapsTd = document.createElement('td'); lapsTd.textContent = r.laps || '-';
          const timeTd = document.createElement('td'); timeTd.textContent = (r.Time && r.Time.time) ? r.Time.time : (r.status || '-');
          const ptsTd = document.createElement('td'); ptsTd.textContent = r.points || '0';

          tr.appendChild(posTd);
          tr.appendChild(driverTd);
          tr.appendChild(consTd);
          tr.appendChild(lapsTd);
          tr.appendChild(timeTd);
          tr.appendChild(ptsTd);
          tbody.appendChild(tr);
        });

        table.appendChild(tbody);
        modalBody.innerHTML = '';
        modalBody.appendChild(table);
      }

      renderYearList();
      selectedYear = YEAR_END;
      markActiveYear();
      setTimeout(() => { scrollYearListToDefaultWindow(); }, 120);
      setTimeout(() => { selectYear(selectedYear); }, 250);
    })();
  </script>
</body>

</html>
